<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root{
    --cellPad: 22px;

    /* archival sizing */
    --textMaxW: 520px;
    --desktopPhotoMax: 58%; /* smaller / more archival */

    /* ticker */
    --tickerOpacity: 1.00;
    --tickerSize: 13px;
    --tickerLetter: .12em;

    /* dedicated “floor” band for ticker (prevents overlap) */
    --tickerBandH: 84px;
    --tickerBandPadB: 24px;

    /* fade */
    --fadeDur: 3.6s;
    --fadeLift: 6px;

    /* extra runway so Adria text can scroll to top cleanly */
    --readRunway: 90vh;
  }

  html, body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Inter, system-ui, sans-serif;
    color:#fff;

    /* allow scrolling on desktop too */
    overflow-x:hidden;
    overflow-y:auto;
  }

  /* ----- PAGE FADE-IN (mobile + bfcache safe) ----- */
  body.is-loading .page{
    opacity: 0;
    transform: translateY(var(--fadeLift));
  }
  .page{
    opacity: 1;
    transform: translateY(0);
    transition:
      opacity var(--fadeDur) ease,
      transform var(--fadeDur) ease;
    will-change: opacity, transform;
  }

  /* ----- THE ROOM (first view) ----- */
  .room{
    position:relative;
    z-index:1;

    /* KEY: keep quadrants even AND leave space for ticker band */
    height: calc(100vh - var(--tickerBandH));

    padding: 5vh 6vw;
    padding-bottom: calc(5vh + 8px); /* room breathes above ticker band */
    box-sizing:border-box;

    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap:0;
  }

  .cell{
    display:flex;
    width:100%;
    height:100%;
    padding:var(--cellPad);
    box-sizing:border-box;

    overflow:hidden;
    min-height:0; /* prevents uneven “row pushing” */

    position:relative;
  }

  /* optional subtle quadrant guide (very light) */
  .cell::before{
    content:"";
    position:absolute;
    inset: var(--cellPad);
    border: 1px solid rgba(255,255,255,.10);
    pointer-events:none;
    z-index:0;
  }

  /* anchors */
  .lt{ justify-content:flex-start; align-items:flex-start; }
  .rt{ justify-content:flex-end;   align-items:flex-start; }
  .lb{ justify-content:flex-start; align-items:flex-end;   }
  .rb{ justify-content:flex-end;   align-items:flex-end;   }

  /* TEXT screenshots */
  .relic{
    width:min(var(--textMaxW), 100%);
    height:auto;
    max-height:100%;
    object-fit:contain;

    opacity:1;
    display:block;

    position:relative;
    z-index:2;

    image-rendering:-webkit-optimize-contrast;
  }

  /* PHOTOS */
  .veil, .adriaImg{
    width:100%;
    height:auto;
    max-height:100%;
    object-fit:contain;

    opacity:.95;
    display:block;

    position:relative;
    z-index:2;
  }

  /* archival restraint on wider screens */
  @media (min-width: 1100px){
    .veil, .adriaImg{ max-width: var(--desktopPhotoMax); }
  }

  /* ----- READING RUNWAY (scroll space) ----- */
  .runway{
    height: var(--readRunway);
  }

  .closing{
    padding: 0 6vw calc(var(--tickerBandH) + 24px);
    box-sizing:border-box;
    font-size: 12px;
    letter-spacing: .16em;
    text-transform: lowercase;
    color: rgba(255,255,255,.72);
    opacity:.9;
  }

  /* ----- TICKER IN ITS OWN BAND (never overlaps content) ----- */
  .ticker-band{
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: var(--tickerBandH);
    z-index: 10;
    pointer-events:none;

    /* subtle separation without looking like a UI bar */
    background: linear-gradient(to bottom,
      rgba(0,0,0,0) 0%,
      rgba(0,0,0,.55) 50%,
      rgba(0,0,0,.90) 100%);
  }

  .ticker-wrap{
    position:absolute;
    left:0;
    right:0;
    bottom: var(--tickerBandPadB);
    overflow:hidden;

    opacity: var(--tickerOpacity);
  }

  .ticker{
    overflow:hidden;
    white-space:nowrap;
    width:100%;
  }

  /* back to the “all at once” continuous loop */
  .tickerTrack{
    display:inline-flex;
    align-items:center;
    gap:24px;
    width:max-content;
    will-change:transform;

    font-size: var(--tickerSize);
    letter-spacing: var(--tickerLetter);
    padding-left: 40px;
    text-transform: lowercase;

    animation: tickerScroll 55s linear infinite;
  }

  .tickerItem{ opacity: 1; }

  @keyframes tickerScroll{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
  }

  @media (prefers-reduced-motion: reduce){
    .tickerTrack{ animation:none; }
  }

  /* ----- MOBILE STACK ----- */
  @media (max-width: 820px){
    .room{
      height:auto;
      min-height: calc(100vh - var(--tickerBandH));
      display:flex;
      flex-direction:column;
      padding: 18px 16px 28px;
      gap:22px;
    }

    .cell{
      overflow:visible;
      padding:12px 0;
      height:auto;
    }

    /* remove boxes on mobile so it doesn’t feel like placeholders */
    .cell::before{ display:none; }

    .lt,.rt,.lb,.rb{
      justify-content:flex-start;
      align-items:flex-start;
    }

    /* narrative order */
    .lt{ order:1; } /* Gibran */
    .rt{ order:2; } /* Veiled image */
    .rb{ order:3; } /* Adria text */
    .lb{ order:4; } /* Adria image */

    .closing{
      padding: 0 16px calc(var(--tickerBandH) + 24px);
    }

    .runway{
      height: 60vh;
    }
  }
</style>
</head>

<body class="is-loading">

<div class="page" id="page">

  <div class="room">
    <div class="cell lt">
      <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
    </div>

    <div class="cell rt">
      <img class="veil" src="IMG_7551.jpeg" alt="Veiled image">
    </div>

    <div class="cell lb">
      <img class="adriaImg" src="adria-image.png" alt="Adria image">
    </div>

    <div class="cell rb">
      <img class="relic" src="adria-text.png" alt="Adria text screenshot">
    </div>
  </div>

  <!-- runway so visitor can scroll Adria text up to the top -->
  <div class="runway" aria-hidden="true"></div>

  <!-- optional closing line -->
  <div class="closing">thank you for visiting · be well</div>

</div>

<!-- ticker lives in its own band (never overlaps content) -->
<div class="ticker-band" aria-hidden="true">
  <div class="ticker-wrap" aria-label="affirmation ticker">
    <div class="ticker">
      <div class="tickerTrack" id="tickerTrack">
        <span class="tickerItem">i am well-able</span>
        <span class="tickerItem">i am valuable</span>
        <span class="tickerItem">i am worthy</span>
        <span class="tickerItem">i am worthy of love</span>
        <span class="tickerItem">i am a masterpiece</span>
        <span class="tickerItem">i am destined</span>
        <span class="tickerItem">i am eternal</span>
        <span class="tickerItem">i am a child of the creator of the universe</span>
      </div>
    </div>
  </div>
</div>

<script>
  // fade-in that works on iOS Safari (including back/forward cache restores)
  function triggerFadeIn(){
    document.body.classList.add("is-loading");
    void document.getElementById("page").offsetHeight;
    requestAnimationFrame(() => document.body.classList.remove("is-loading"));
  }
  window.addEventListener("DOMContentLoaded", triggerFadeIn, { passive:true });
  window.addEventListener("pageshow", triggerFadeIn, { passive:true });

  // seamless ticker loop (all at once)
  const track = document.getElementById("tickerTrack");
  track.innerHTML += track.innerHTML;
</script>

</body>
</html>
