<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root{
    --cellPad: 22px;
    --textMaxW: 520px;

    /* Make portrait more archival on desktop */
    --desktopPhotoMax: 64%; /* UPDATED: smaller than last version */

    /* ticker */
    --tickerOpacity: 1.00;
    --tickerSize: 13px;
    --tickerLetter: .12em;

    /* ticker placement */
    --tickerY: 70vh;
    --tickerYMobile: 78vh;

    /* fade timing */
    --fadeDur: 3.4s;  /* UPDATED: slower fade */
    --fadeLift: 6px;
  }

  html,body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Inter, system-ui, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  /* ----- PAGE FADE-IN (slower) ----- */
  body.is-loading .page{
    opacity: 0;
    transform: translateY(var(--fadeLift));
  }
  .page{
    opacity: 1;
    transform: translateY(0);
    transition:
      opacity var(--fadeDur) ease,
      transform var(--fadeDur) ease;
    will-change: opacity, transform;
  }

  /* ----- GRID (desktop) ----- */
  .room{
    position:relative;
    z-index:1;
    height:100%;
    padding:5vh 6vw;
    box-sizing:border-box;
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }

  .cell{
    display:flex;
    width:100%;
    height:100%;
    padding:var(--cellPad);
    box-sizing:border-box;
    overflow:hidden;
  }

  .lt{ justify-content:flex-start; align-items:flex-start; }
  .rt{ justify-content:flex-end;   align-items:flex-start; }
  .lb{ justify-content:flex-start; align-items:flex-end;   }
  .rb{ justify-content:flex-end;   align-items:flex-end;   }

  /* TEXT (screenshots) */
  .relic{
    width:min(var(--textMaxW), 100%);
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:1;
    display:block;
    position:relative;
    z-index:2;
    image-rendering:-webkit-optimize-contrast;
  }

  /* IMAGES */
  .veil, .adriaImg{
    width:100%;
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:.95;
    display:block;
  }

  /* archival restraint on larger screens */
  @media (min-width: 1100px){
    .veil, .adriaImg{
      max-width: var(--desktopPhotoMax); /* UPDATED smaller */
    }
  }

  /* ----- TICKER (back to “all at once” continuous loop) ----- */
  .ticker-wrap{
    position:fixed;
    left:0;
    right:0;
    top: var(--tickerY);
    transform:translateY(-50%);
    overflow:hidden;
    z-index:4;
    pointer-events:none;
    opacity: var(--tickerOpacity);
  }

  .ticker{
    overflow:hidden;
    white-space:nowrap;
    width:100%;
  }

  .tickerTrack{
    display:inline-flex;
    align-items:center;
    gap:24px;
    width:max-content;
    will-change:transform;

    font-size: var(--tickerSize);
    letter-spacing: var(--tickerLetter);
    padding-left: 40px;
    text-transform: lowercase;

    /* BACK TO ORIGINAL LOOP STYLE */
    animation: tickerScroll 55s linear infinite;
  }

  .tickerItem{ opacity:1; }

  @keyframes tickerScroll{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
  }

  @media (prefers-reduced-motion: reduce){
    .tickerTrack{ animation:none; }
  }

  /* ----- MOBILE STACK + NARRATIVE ORDER ----- */
  @media (max-width: 820px){
    html,body{ overflow:auto; }

    .room{
      height:auto;
      min-height:100%;
      display:flex;
      flex-direction:column;
      padding:18px 16px 90px;
      gap:22px;
    }

    .cell{
      overflow:visible;
      padding:12px 0;
      height:auto;
    }

    .lt,.rt,.lb,.rb{
      justify-content:flex-start;
      align-items:flex-start;
    }

    .lt{ order:1; } /* Gibran */
    .rt{ order:2; } /* Veiled image */
    .rb{ order:3; } /* Adria text */
    .lb{ order:4; } /* Adria image */

    .ticker-wrap{
      top: var(--tickerYMobile);
      transform:translateY(-50%);
    }
  }
</style>
</head>

<body class="is-loading">

<div class="page" id="page">
  <div class="room">
    <div class="cell lt">
      <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
    </div>

    <div class="cell rt">
      <img class="veil" src="IMG_7551.jpeg" alt="Veiled image">
    </div>

    <div class="cell lb">
      <img class="adriaImg" src="adria-image.png" alt="Adria image">
    </div>

    <div class="cell rb">
      <img class="relic" src="adria-text.png" alt="Adria text screenshot">
    </div>
  </div>

  <!-- Affirmation ticker -->
  <div class="ticker-wrap" aria-label="affirmation ticker">
    <div class="ticker">
      <div class="tickerTrack" id="tickerTrack">
        <span class="tickerItem">i am well-able</span>
        <span class="tickerItem">i am valuable</span>
        <span class="tickerItem">i am worthy</span>
        <span class="tickerItem">i am worthy of love</span>
        <span class="tickerItem">i am a masterpiece</span>
        <span class="tickerItem">i am destined</span>
        <span class="tickerItem">i am eternal</span>
        <span class="tickerItem">i am a child of the creator of the universe</span>
      </div>
    </div>
  </div>
</div>

<script>
  /* slower fade-in that also works on iOS Safari (including bfcache restores) */
  function triggerFadeIn(){
    document.body.classList.add("is-loading");
    void document.getElementById("page").offsetHeight;
    requestAnimationFrame(() => {
      document.body.classList.remove("is-loading");
    });
  }
  window.addEventListener("DOMContentLoaded", triggerFadeIn, { passive:true });
  window.addEventListener("pageshow", triggerFadeIn, { passive:true });

  /* Seamless ticker */
  const track = document.getElementById("tickerTrack");
  track.innerHTML += track.innerHTML;
</script>

</body>
</html>
