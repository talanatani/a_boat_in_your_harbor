<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  html,body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Inter, system-ui, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  /* rain window */
  canvas{
    position:fixed;
    inset:0;
    z-index:0;
    opacity:.35;
  }

  /* 4-corner layout container */
  .room{
    position:relative;
    z-index:1;
    height:100%;
    padding:5vh 6vw;
    box-sizing:border-box;

    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    align-items:stretch;
  }

  .cell{
    display:flex;
    width:100%;
    height:100%;
  }

  /* anchors */
  .lt{ justify-content:flex-start; align-items:flex-start; } /* Gibran text screenshot */
  .rt{ justify-content:flex-end;   align-items:flex-start; } /* veiled image */
  .lb{ justify-content:flex-start; align-items:flex-end;   } /* Adria image */
  .rb{ justify-content:flex-end;   align-items:flex-end;   } /* Adria text screenshot */

  /* media sizing */
  .relic{
    width:min(680px, 100%);
    height:auto;
    opacity:.95;
    display:block;
  }
  .veil, .adriaImg{
    width:min(680px, 100%);
    height:auto;
    opacity:.95;
    display:block;
  }

  /* ----- TICKER (as separator, seamless loop) ----- */
  .ticker-wrap{
    position:fixed;
    left:0;
    right:0;
    top:50%;
    transform:translateY(-50%);
    width:100%;
    overflow:hidden;
    opacity:.7;
    z-index:2;
    padding:14px 0;
    border-top:1px solid rgba(255,255,255,0.08);
    border-bottom:1px solid rgba(255,255,255,0.08);
    pointer-events:none;
  }

  .ticker{
    overflow:hidden;
    white-space:nowrap;
  }

  .tickerTrack{
    display:inline-flex;
    align-items:center;
    gap: 28px;
    width:max-content;
    will-change:transform;
    animation:tickerScroll 40s linear infinite;
    font-size:14px;
    letter-spacing:.14em;
    padding-left: 12px; /* tiny buffer so it never kisses the edge */
  }

  .tickerItem{ opacity:.9; }
  .tickerSep{ opacity:.35; }

  @keyframes tickerScroll{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
  }

  @media (prefers-reduced-motion: reduce){
    .tickerTrack{ animation:none; }
  }

  /* mobile: stack cleanly */
  @media (max-width: 820px){
    html,body{ overflow:auto; } /* allow scroll if needed on small screens */
    .room{
      height:auto;
      min-height:100%;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto auto;
      gap: 22px;
      padding: 18px 16px 90px;
    }
    .ticker-wrap{
      position:sticky;
      top: 50vh;
      transform: translateY(-50%);
    }
    .rt, .rb{ justify-content:flex-start; align-items:flex-start; }
    .lb{ justify-content:flex-start; align-items:flex-start; }
  }
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="room">
  <!-- Left / Top: Gibran text screenshot -->
  <div class="cell lt">
    <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
  </div>

  <!-- Right / Top: veiled image -->
  <div class="cell rt">
    <img class="veil" src="IMG_7318.JPG" alt="Veiled image">
  </div>

  <!-- Left / Bottom: Adria image -->
  <div class="cell lb">
    <img class="adriaImg" src="adria-image.png" alt="Adria image">
  </div>

  <!-- Right / Bottom: Adria text screenshot -->
  <div class="cell rb">
    <img class="relic" src="adria-text.png" alt="Adria text screenshot">
  </div>
</div>

<!-- Ticker separator -->
<div class="ticker-wrap" aria-label="affirmation ticker">
  <div class="ticker">
    <div class="tickerTrack" id="tickerTrack">
      <span class="tickerItem">i am well-able</span><span class="tickerSep">✦</span>
      <span class="tickerItem">i am valuable</span><span class="tickerSep">✦</span>
      <span class="tickerItem">i am worthy</span><span class="tickerSep">✦</span>
      <span class="tickerItem">i am worthy of love</span><span class="tickerSep">✦</span>
      <span class="tickerItem">i am a masterpiece</span><span class="tickerSep">✦</span>
      <span class="tickerItem">i am destined</span><span class="tickerSep">✦</span>
      <span class="tickerItem">i am eternal</span><span class="tickerSep">✦</span>
      <span class="tickerItem">i am a child of the creator of the universe</span><span class="tickerSep">✦</span>
    </div>
  </div>
</div>

<script>
/* Seamless ticker loop: duplicate the content once */
const track = document.getElementById("tickerTrack");
track.innerHTML = track.innerHTML + track.innerHTML;

/* very simple rain-on-glass */
const c=document.getElementById("rain"),ctx=c.getContext("2d");
let w,h,drops=[];
function resize(){
  w=c.width=window.innerWidth;
  h=c.height=window.innerHeight;
  drops=Array.from({length:400},()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    s:1+Math.random()*2
  }));
}
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.strokeStyle="rgba(255,255,255,.12)";
  drops.forEach(d=>{
    d.y+=d.s;
    if(d.y>h)d.y=0;
    ctx.beginPath();
    ctx.moveTo(d.x,d.y);
    ctx.lineTo(d.x,d.y+6);
    ctx.stroke();
  });
  requestAnimationFrame(draw);
}
resize(); draw();
window.addEventListener("resize",resize);
</script>

</body>
</html>
