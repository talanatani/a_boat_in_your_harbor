<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root{
    --cellPad: 22px;
    --textMaxW: 520px;

    /* keep “archival” restraint on desktop */
    --desktopPhotoMax: 72%; /* smaller than before (editorial -> archival) */

    /* ticker */
    --tickerOpacity: 1.00;
    --tickerSize: 13px;
    --tickerLetter: .12em;

    /* ticker placement */
    --tickerY: 70vh;   /* desktop lower third */
    --tickerYMobile: 78vh;
  }

  html,body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Inter, system-ui, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  /* ----- PAGE FADE-IN (works on desktop + mobile + bfcache) ----- */
  body{
    opacity: 1;
  }
  body.is-loading .page{
    opacity: 0;
    transform: translateY(6px);
  }
  .page{
    opacity: 1;
    transform: translateY(0);
    transition: opacity 2.6s ease, transform 2.6s ease;
    will-change: opacity, transform;
  }

  /* ----- GRID (desktop) ----- */
  .room{
    position:relative;
    z-index:1;
    height:100%;
    padding:5vh 6vw;
    box-sizing:border-box;
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }

  .cell{
    display:flex;
    width:100%;
    height:100%;
    padding:var(--cellPad);
    box-sizing:border-box;
    overflow:hidden;
  }

  .lt{ justify-content:flex-start; align-items:flex-start; }
  .rt{ justify-content:flex-end;   align-items:flex-start; }
  .lb{ justify-content:flex-start; align-items:flex-end;   }
  .rb{ justify-content:flex-end;   align-items:flex-end;   }

  /* TEXT (screenshots) */
  .relic{
    width:min(var(--textMaxW), 100%);
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:1;
    display:block;
    position:relative;
    z-index:2;
    image-rendering:-webkit-optimize-contrast;
  }

  /* IMAGES */
  .veil, .adriaImg{
    width:100%;
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:.95;
    display:block;
  }

  /* archival restraint on larger screens */
  @media (min-width: 1100px){
    .veil, .adriaImg{
      max-width: var(--desktopPhotoMax);
    }
  }

  /* ----- TICKER (pixel-perfect loop; no seam, no mid-start) ----- */
  .ticker-wrap{
    position:fixed;
    left:0;
    right:0;
    top: var(--tickerY);
    transform:translateY(-50%);
    overflow:hidden;
    z-index:4;
    pointer-events:none;
    opacity: var(--tickerOpacity);
  }

  .ticker{
    overflow:hidden;
    white-space:nowrap;
    width:100%;
  }

  /* runner that we translate in px */
  .tickerRunner{
    display:inline-flex;
    align-items:center;
    gap:24px;
    width:max-content;
    white-space:nowrap;
    will-change: transform;

    font-size: var(--tickerSize);
    letter-spacing: var(--tickerLetter);
    text-transform: lowercase;

    /* start fully offscreen right */
    transform: translateX(var(--tickerStart, 100vw));
    opacity: 1;
  }

  .tickerItem{ opacity:1; }

  /* animation defined using CSS variables set by JS */
  @keyframes tickerPx{
    from { transform: translateX(var(--tickerStart, 100vw)); }
    to   { transform: translateX(calc(var(--tickerStart, 100vw) - var(--tickerDistance, 1000px))); }
  }

  .tickerRunner.is-animating{
    animation: tickerPx var(--tickerDuration, 55s) linear infinite;
  }

  @media (prefers-reduced-motion: reduce){
    .tickerRunner.is-animating{ animation:none; }
  }

  /* ----- MOBILE STACK + NARRATIVE ORDER ----- */
  @media (max-width: 820px){
    html,body{ overflow:auto; }

    .room{
      height:auto;
      min-height:100%;
      display:flex;
      flex-direction:column;
      padding:18px 16px 90px;
      gap:22px;
    }

    .cell{
      overflow:visible;
      padding:12px 0;
      height:auto;
    }

    .lt,.rt,.lb,.rb{
      justify-content:flex-start;
      align-items:flex-start;
    }

    /* narrative order */
    .lt{ order:1; } /* Gibran */
    .rt{ order:2; } /* Veiled image */
    .rb{ order:3; } /* Adria text follows veiled image */
    .lb{ order:4; } /* Adria image */

    .ticker-wrap{
      top: var(--tickerYMobile);
      transform:translateY(-50%);
    }
  }
</style>
</head>

<body class="is-loading">

<div class="page" id="page">
  <div class="room">
    <div class="cell lt">
      <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
    </div>

    <div class="cell rt">
      <img class="veil" src="IMG_7551.jpeg" alt="Veiled image">
    </div>

    <div class="cell lb">
      <img class="adriaImg" src="adria-image.png" alt="Adria image">
    </div>

    <div class="cell rb">
      <img class="relic" src="adria-text.png" alt="Adria text screenshot">
    </div>
  </div>

  <!-- Affirmation ticker -->
  <div class="ticker-wrap" aria-label="affirmation ticker">
    <div class="ticker">
      <div class="tickerRunner" id="tickerRunner" aria-hidden="true">
        <!-- one run -->
        <span class="tickerItem">i am well-able</span>
        <span class="tickerItem">i am valuable</span>
        <span class="tickerItem">i am worthy</span>
        <span class="tickerItem">i am worthy of love</span>
        <span class="tickerItem">i am a masterpiece</span>
        <span class="tickerItem">i am destined</span>
        <span class="tickerItem">i am eternal</span>
        <span class="tickerItem">i am a child of the creator of the universe</span>
      </div>
    </div>
  </div>
</div>

<script>
  // --- Fade-in that works on iOS Safari (including back/forward cache) ---
  function triggerFadeIn(){
    document.body.classList.add("is-loading");
    // force reflow so transition reliably triggers
    void document.getElementById("page").offsetHeight;
    requestAnimationFrame(() => {
      document.body.classList.remove("is-loading");
    });
  }

  window.addEventListener("DOMContentLoaded", triggerFadeIn, { passive:true });
  window.addEventListener("pageshow", (e) => {
    // pageshow fires on bfcache restores where DOMContentLoaded may not
    triggerFadeIn();
  }, { passive:true });

  // --- Pixel-perfect ticker loop (fixes “mid-start” + seam issues on mobile) ---
  const runner = document.getElementById("tickerRunner");

  function setupTicker(){
    if (!runner) return;

    // remove previous clone if any
    const existingClone = runner.querySelector('[data-clone="1"]');
    if (existingClone) existingClone.remove();

    // clone the original run
    const clone = runner.cloneNode(true);
    clone.id = "";
    clone.setAttribute("data-clone","1");
    // append clone contents only (avoid nesting runners)
    const frag = document.createDocumentFragment();
    while (clone.firstChild) frag.appendChild(clone.firstChild);
    runner.appendChild(frag);

    // measure distance for one full run (half the now-doubled content)
    // we need width of original sequence; easiest: measure before clone append? we already appended,
    // so compute half of scrollWidth.
    const total = runner.scrollWidth;
    const distance = total / 2;

    // set start offset: one full viewport width to enter from right
    const start = window.innerWidth;

    // duration: keep similar speed across screen sizes
    // px/sec around ~70 feels calm; clamp duration
    const pxPerSec = 70;
    const duration = Math.max(40, Math.min(90, (distance + start) / pxPerSec));

    runner.style.setProperty("--tickerDistance", distance.toFixed(1) + "px");
    runner.style.setProperty("--tickerStart", start.toFixed(0) + "px");
    runner.style.setProperty("--tickerDuration", duration.toFixed(2) + "s");

    // restart animation cleanly
    runner.classList.remove("is-animating");
    void runner.offsetHeight;
    runner.classList.add("is-animating");
  }

  // run once images/fonts settle a bit
  window.addEventListener("load", setupTicker, { passive:true });
  window.addEventListener("resize", () => {
    // debounce-ish without timers: re-run after resize settles
    setupTicker();
  }, { passive:true });
</script>

</body>
</html>
