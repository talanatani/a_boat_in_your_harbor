<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --cellPad: 22px;

  --textMaxW: 520px;
  --desktopPhotoMax: 58%;

  --tickerOpacity: 1.00;
  --tickerSize: 13px;
  --tickerLetter: .12em;

  --tickerBandH: 84px;
  --tickerBandPadB: 24px;

  --fadeDur: 3.6s;
  --fadeLift: 6px;

  --readRunway: 90vh;
  --tickerDuration: 78s;
}

html, body{
  margin:0;
  height:100%;
  background:#000;
  font-family:Inter, system-ui, sans-serif;
  color:#fff;
  overflow-x:hidden;
  overflow-y:auto;
}

/* PAGE FADE-IN */
body.is-loading .page{
  opacity: 0;
  transform: translateY(var(--fadeLift));
}
.page{
  opacity: 1;
  transform: translateY(0);
  transition:
    opacity var(--fadeDur) ease,
    transform var(--fadeDur) ease;
}

/* TOP FADE (new): makes scrolled-up content “disappear” into black */
.topFade{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 18vh;
  z-index: 9;
  pointer-events: none;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,.92) 18%,
    rgba(0,0,0,.68) 42%,
    rgba(0,0,0,.35) 68%,
    rgba(0,0,0,0) 100%
  );
}

/* ROOM (hero) — default (mobile-first) */
.room{
  position:relative;
  min-height: calc(100vh - var(--tickerBandH));
  padding:18px 16px 28px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  gap:22px;
}

.cell{
  display:flex;
  width:100%;
  height:auto;
  padding:12px 0;
  box-sizing:border-box;
  overflow:visible;
  min-height:0;
}

/* class helpers (kept) */
.lt{ justify-content:flex-start; align-items:flex-start; }
.rt{ justify-content:flex-end;   align-items:flex-start; }
.lb{ justify-content:flex-start; align-items:flex-end;   }
.rb{ justify-content:flex-end;   align-items:flex-end;   }

.relic{
  width:min(var(--textMaxW), 100%);
  height:auto;
  max-height:100%;
  object-fit:contain;
  opacity:1;
  display:block;
  image-rendering:-webkit-optimize-contrast;
}

.veil, .loveImg{
  width:100%;
  height:auto;
  max-height:100%;
  object-fit:contain;
  opacity:.95;
  display:block;
}

/* MANIFESTO (LIVE TEXT) — centered, no outline */
.manifestoCell{
  justify-content:center;
  align-items:center;
}

.manifestoFrame{
  width: 100%;
  max-width: 760px;
  padding: 16px;
  margin: 0 auto;
  box-sizing:border-box;
  border:none;
  display:flex;
  align-items:flex-start;
  overflow:hidden; /* mobile keeps internal scroll if needed */
}

.manifestoText{
  width:100%;
  max-width: 560px;
  margin: 0 auto;
  font-family: Inter, system-ui, sans-serif;
  font-size: 12.5px;
  line-height: 1.6;
  letter-spacing: var(--tickerLetter);
  color: rgba(255,255,255,.86);
  overflow:auto;
  padding-right: 6px;
  text-align: center;

  scrollbar-width: thin;
  scrollbar-color: rgba(255,255,255,.22) rgba(255,255,255,0);
}
.manifestoText::-webkit-scrollbar{ width: 8px; }
.manifestoText::-webkit-scrollbar-track{ background: transparent; }
.manifestoText::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border-radius: 10px;
}

.manifestoText p{ margin: 0 0 22px 0; text-transform: lowercase; }
.manifestoText .lc{ text-transform: lowercase; }
.manifestoText .cap{ text-transform: lowercase; margin-top: 28px; }

/* RUNWAY */
.runway{
  position: relative;
  height: 60vh;
}

/* SPOTLIGHT BEAM */
.beam{
  position:absolute;
  left:50%;
  top:-6vh;
  transform:translateX(-50%);
  width: 200px;
  height: calc(100% + 12vh);
  pointer-events:none;
  opacity:.46;

  background:
    radial-gradient(ellipse at 50% 0%,
      rgba(255,255,255,.20) 0%,
      rgba(255,255,255,.11) 22%,
      rgba(255,255,255,.05) 44%,
      rgba(255,255,255,.02) 62%,
      rgba(255,255,255,0) 78%
    );

  -webkit-mask-image: linear-gradient(to bottom,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,1) 18%,
    rgba(0,0,0,1) 74%,
    rgba(0,0,0,0) 100%
  );
  mask-image: linear-gradient(to bottom,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,1) 18%,
    rgba(0,0,0,1) 74%,
    rgba(0,0,0,0) 100%
  );

  filter: blur(2.0px);
}

/* FINAL SEAL GLOW */
.seal{
  height: 96px;
  margin: 0 16px 36px;
  pointer-events:none;
  background:
    radial-gradient(
      ellipse at center,
      rgba(255,255,255,.14) 0%,
      rgba(255,255,255,.06) 30%,
      rgba(255,255,255,.02) 55%,
      rgba(0,0,0,0) 70%
    );
  opacity:.65;
}

/* CONTACT */
.closing{
  padding: 0 16px calc(var(--tickerBandH) + 24px);
  box-sizing:border-box;
  font-size: 12px;
  letter-spacing: .16em;
  text-transform: lowercase;
  color: rgba(255,255,255,.75);
  display:flex;
  flex-direction:column;
  gap:10px;
}
.closing a{
  color: rgba(255,255,255,.75);
  text-decoration:none;
}
.closing a:hover{ text-decoration:underline; }

/* TICKER */
.ticker-band{
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: var(--tickerBandH);
  z-index: 10;
  pointer-events:none;
  background: linear-gradient(to bottom,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,.55) 50%,
    rgba(0,0,0,.90) 100%);
}

.ticker-wrap{
  position:absolute;
  left:0;
  right:0;
  bottom: var(--tickerBandPadB);
  overflow:hidden;
  opacity: var(--tickerOpacity);
}

.ticker{
  overflow:hidden;
  white-space:nowrap;
  width:100%;
}

.tickerTrack{
  display:inline-flex;
  align-items:center;
  gap:24px;
  width:max-content;
  font-size: var(--tickerSize);
  letter-spacing: var(--tickerLetter);
  padding-left: 40px;
  text-transform: lowercase;
  animation: tickerScroll var(--tickerDuration) linear infinite;
}

@keyframes tickerScroll{
  from{ transform:translateX(0); }
  to{ transform:translateX(-50%); }
}

@media (prefers-reduced-motion: reduce){
  .tickerTrack{ animation:none; }
}

/* ========= DESKTOP FIX: make it a vertical scroll sequence ========= */
@media (min-width: 821px){
  .room{
    height:auto;
    padding: 6vh 6vw 6vh;
    gap: 70px;              /* breath between chambers */
    align-items:center;
  }

  .cell{
    padding: 0;
    justify-content:center !important;
    align-items:center !important;
  }

  /* manifesto becomes page-scroll (no inner scroll) */
  .manifestoFrame{
    padding: 18px 18px 0;
    overflow: visible;
  }
  .manifestoText{
    max-width: 760px;
    font-size: 13px;
    line-height: 1.65;
    overflow: visible;
    padding-right: 0;
  }
  .manifestoText::-webkit-scrollbar{ width: 0px; }

  /* images feel consistent on desktop */
  .veil, .loveImg{ max-width: var(--desktopPhotoMax); }
  .relic{ width:min(var(--textMaxW), 100%); }

  /* runway sizing on desktop */
  .runway{ height: var(--readRunway); }
  .beam{
    width: 260px;
    opacity:.50;
    filter: blur(2.2px);
  }
  .seal{
    margin: 0 6vw 40px;
    height: 120px;
  }
  .closing{
    padding: 0 6vw calc(var(--tickerBandH) + 24px);
  }

  /* top fade a bit taller on desktop */
  .topFade{ height: 22vh; }
}

/* ADD THE SCALE CHANGE */
@media (min-width: 1100px){
  .relic,
  .veil,
  .loveImg{
    transform: scale(1.08);
    transform-origin: center;
  }
}
</style>
</head>

<body class="is-loading">

<!-- NEW: top gradient fade -->
<div class="topFade" aria-hidden="true"></div>

<div class="page" id="page">

<!-- FLOW (BOTH DESKTOP + MOBILE): manifesto -> veiled -> poem -> gibran -->
<div class="room">

  <!-- 1) MANIFESTO / INVOCATION (centered) -->
  <div class="cell manifestoCell">
    <div class="manifestoFrame">
      <div class="manifestoText" aria-label="Invocation">
        <p class="cap">from ritual:<br>
        to boundless love:</p>
      </div>
    </div>
  </div>

  <!-- 2) VEILED -->
  <div class="cell rt">
    <img class="veil" src="IMG_7551.jpeg" alt="Veiled image">
  </div>

  <!-- 3) POEM -->
  <div class="cell lb">
    <img class="loveImg" src="Love, Tala, God, and a Branch.png" alt="Love, Tala, God, and a Branch">
  </div>

  <!-- 4) GIBRAN -->
  <div class="cell rb">
    <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
  </div>

</div>

<!-- BEAM -->
<div class="runway">
  <div class="beam" aria-hidden="true"></div>
</div>

<div class="seal" aria-hidden="true"></div>

<!-- CONTACT -->
<div class="closing">
  <div>contact</div>
  <a href="mailto:talanatani@gmail.com">talanatani@gmail.com</a>
  <a href="https://www.instagram.com/tala.natani/" target="_blank" rel="noopener">instagram</a>
</div>

</div>

<div class="ticker-band" aria-hidden="true">
  <div class="ticker-wrap">
    <div class="ticker">
      <div class="tickerTrack" id="tickerTrack">
        <span>i am well-able</span>
        <span>i am valuable</span>
        <span>i am worthy</span>
        <span>i am worthy of love</span>
        <span>i am a masterpiece</span>
        <span>i am destined</span>
        <span>i am eternal</span>
        <span>i am a child of the creator of the universe</span>
      </div>
    </div>
  </div>
</div>

<script>
function triggerFadeIn(){
  document.body.classList.add("is-loading");
  void document.getElementById("page").offsetHeight;
  requestAnimationFrame(() => document.body.classList.remove("is-loading"));
}
window.addEventListener("DOMContentLoaded", triggerFadeIn);
window.addEventListener("pageshow", triggerFadeIn);

// TICKER: repeat ~7 times
const track = document.getElementById("tickerTrack");
const base = track.innerHTML;
let repeated = "";
for (let i = 0; i < 7; i++) repeated += base;
track.innerHTML = repeated;
</script>

</body>
</html>
