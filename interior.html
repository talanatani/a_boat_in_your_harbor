<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root{
    --cellPad: 22px;

    --textMaxW: 520px;
    --desktopPhotoMax: 58%;

    --tickerOpacity: 1.00;
    --tickerSize: 13px;
    --tickerLetter: .12em;

    --tickerBandH: 84px;
    --tickerBandPadB: 24px;

    --fadeDur: 3.6s;
    --fadeLift: 6px;

    --readRunway: 90vh;

    /* ticker speed (restored feel) */
    --tickerDuration: 70s;
  }

  html, body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Inter, system-ui, sans-serif;
    color:#fff;
    overflow-x:hidden;
    overflow-y:auto;
  }

  /* PAGE FADE-IN */
  body.is-loading .page{
    opacity: 0;
    transform: translateY(var(--fadeLift));
  }
  .page{
    opacity: 1;
    transform: translateY(0);
    transition:
      opacity var(--fadeDur) ease,
      transform var(--fadeDur) ease;
  }

  /* ROOM */
  .room{
    position:relative;
    height: calc(100vh - var(--tickerBandH));
    padding:5vh 6vw;
    box-sizing:border-box;
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }

  .cell{
    display:flex;
    width:100%;
    height:100%;
    padding:var(--cellPad);
    box-sizing:border-box;
    overflow:hidden;
    min-height:0;
  }

  .lt{ justify-content:flex-start; align-items:flex-start; }
  .rt{ justify-content:flex-end;   align-items:flex-start; }
  .lb{ justify-content:flex-start; align-items:flex-end;   }
  .rb{ justify-content:flex-end;   align-items:flex-end;   }

  .relic{
    width:min(var(--textMaxW), 100%);
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:1;
    display:block;
    image-rendering:-webkit-optimize-contrast;
  }

  .veil, .adriaImg{
    width:100%;
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:.95;
    display:block;
  }

  @media (min-width: 1100px){
    .veil, .adriaImg{ max-width: var(--desktopPhotoMax); }
  }

  /* RUNWAY */
  .runway{
    position: relative;
    height: var(--readRunway);
  }

  /* SPOTLIGHT BEAM — softer edges, no “box”, fades continuously to bottom */
  .beam{
    position:absolute;
    left:50%;
    top:-6vh;                    /* start above runway so it doesn’t look capped */
    transform:translateX(-50%);
    width: 260px;
    height: calc(100% + 12vh);
    pointer-events:none;
    opacity:.50;

    /* conic volume: bright core + feathered sides + long falloff */
    background:
      radial-gradient(ellipse at 50% 0%,
        rgba(255,255,255,.20) 0%,
        rgba(255,255,255,.11) 22%,
        rgba(255,255,255,.05) 44%,
        rgba(255,255,255,.02) 62%,
        rgba(255,255,255,0) 78%
      );

    /* fade the entire beam top/bottom to eliminate panel edges */
    -webkit-mask-image: linear-gradient(to bottom,
      rgba(0,0,0,0) 0%,
      rgba(0,0,0,1) 18%,
      rgba(0,0,0,1) 74%,
      rgba(0,0,0,0) 100%
    );
    mask-image: linear-gradient(to bottom,
      rgba(0,0,0,0) 0%,
      rgba(0,0,0,1) 18%,
      rgba(0,0,0,1) 74%,
      rgba(0,0,0,0) 100%
    );

    filter: blur(2.2px);
  }

  /* FINAL SEAL GLOW */
  .seal{
    height: 120px;
    margin: 0 6vw 40px;
    pointer-events:none;
    background:
      radial-gradient(
        ellipse at center,
        rgba(255,255,255,.14) 0%,
        rgba(255,255,255,.06) 30%,
        rgba(255,255,255,.02) 55%,
        rgba(0,0,0,0) 70%
      );
    opacity:.65;
  }

  /* CONTACT */
  .closing{
    padding: 0 6vw calc(var(--tickerBandH) + 24px);
    box-sizing:border-box;
    font-size: 12px;
    letter-spacing: .16em;
    text-transform: lowercase;
    color: rgba(255,255,255,.75);
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .closing a{
    color: rgba(255,255,255,.75);
    text-decoration:none;
  }
  .closing a:hover{
    text-decoration:underline;
  }

  /* TICKER */
  .ticker-band{
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: var(--tickerBandH);
    z-index: 10;
    pointer-events:none;
    background: linear-gradient(to bottom,
      rgba(0,0,0,0) 0%,
      rgba(0,0,0,.55) 50%,
      rgba(0,0,0,.90) 100%);
  }

  .ticker-wrap{
    position:absolute;
    left:0;
    right:0;
    bottom: var(--tickerBandPadB);
    overflow:hidden;
    opacity: var(--tickerOpacity);
  }

  .ticker{
    overflow:hidden;
    white-space:nowrap;
    width:100%;
  }

  .tickerTrack{
    display:inline-flex;
    align-items:center;
    gap:24px;
    width:max-content;
    font-size: var(--tickerSize);
    letter-spacing: var(--tickerLetter);
    padding-left: 40px;
    text-transform: lowercase;
    animation: tickerScroll var(--tickerDuration) linear infinite;
  }

  @keyframes tickerScroll{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
  }

  @media (prefers-reduced-motion: reduce){
    .tickerTrack{ animation:none; }
  }

  /* MOBILE */
  @media (max-width: 820px){
    .room{
      height:auto;
      min-height: calc(100vh - var(--tickerBandH));
      display:flex;
      flex-direction:column;
      padding:18px 16px 28px;
      gap:22px;
    }

    .cell{
      overflow:visible;
      padding:12px 0;
      height:auto;
    }

    .lt{ order:1; }
    .rt{ order:2; }
    .rb{ order:3; }
    .lb{ order:4; }

    .runway{ height: 60vh; }
    .seal{ margin: 0 16px 36px; height: 96px; }
    .closing{ padding: 0 16px calc(var(--tickerBandH) + 24px); }

    .beam{
      width: 200px;
      opacity: .46;
      filter: blur(2.0px);
    }
  }
</style>
</head>

<body class="is-loading">

<div class="page" id="page">

  <div class="room">
    <div class="cell lt">
      <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
    </div>
    <div class="cell rt">
      <img class="veil" src="IMG_7551.jpeg" alt="Veiled image">
    </div>
    <div class="cell lb">
      <img class="adriaImg" src="adria-image.png" alt="Adria image">
    </div>
    <div class="cell rb">
      <img class="relic" src="adria-text.png" alt="Adria text screenshot">
    </div>
  </div>

  <div class="runway">
    <div class="beam" aria-hidden="true"></div>
  </div>

  <div class="seal" aria-hidden="true"></div>

  <div class="closing">
    <div>contact</div>
    <a href="mailto:talanatani@gmail.com">talanatani@gmail.com</a>
    <a href="https://www.instagram.com/tala.natani/" target="_blank" rel="noopener">instagram</a>
  </div>

</div>

<div class="ticker-band" aria-hidden="true">
  <div class="ticker-wrap">
    <div class="ticker">
      <div class="tickerTrack" id="tickerTrack">
        <span>i am well-able</span>
        <span>i am valuable</span>
        <span>i am worthy</span>
        <span>i am worthy of love</span>
        <span>i am a masterpiece</span>
        <span>i am destined</span>
        <span>i am eternal</span>
        <span>i am a child of the creator of the universe</span>
      </div>
    </div>
  </div>
</div>

<script>
  function triggerFadeIn(){
    document.body.classList.add("is-loading");
    void document.getElementById("page").offsetHeight;
    requestAnimationFrame(() => document.body.classList.remove("is-loading"));
  }
  window.addEventListener("DOMContentLoaded", triggerFadeIn);
  window.addEventListener("pageshow", triggerFadeIn);

  // TICKER: repeat ~7 times (prevents snapping / premature restart on wide screens)
  // and keep the perceived speed consistent via --tickerDuration above.
  const track = document.getElementById("tickerTrack");
  const base = track.innerHTML;
  let repeated = "";
  for (let i = 0; i < 7; i++) repeated += base;
  track.innerHTML = repeated;
</script>

</body>
</html>
