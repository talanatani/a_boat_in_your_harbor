<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  html,body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Inter, system-ui, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  /* rain window */
  canvas{
    position:fixed;
    inset:0;
    z-index:0;
    opacity:.35;
  }

  /* 4-corner layout container */
  .room{
    position:relative;
    z-index:1;
    height:100%;
    padding:5vh 6vw;
    box-sizing:border-box;

    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }

  .cell{
    display:flex;
    width:100%;
    height:100%;
    padding:18px;
    box-sizing:border-box;
  }

  /* anchors */
  .lt{ justify-content:flex-start; align-items:flex-start; }
  .rt{ justify-content:flex-end;   align-items:flex-start; }
  .lb{ justify-content:flex-start; align-items:flex-end;   }
  .rb{ justify-content:flex-end;   align-items:flex-end;   }

  /* media */
  .relic,
  .veil,
  .adriaImg{
    width:min(680px, 100%);
    height:auto;
    opacity:.95;
    display:block;
  }

  /* ----- TICKER (clean, borderless, seamless) ----- */
  .ticker-wrap{
    position:fixed;
    left:0;
    right:0;
    top:50%;
    transform:translateY(-50%);
    overflow:hidden;
    opacity:.75;
    z-index:2;
    pointer-events:none;

    border:none;
    background:transparent;
  }

  .ticker{
    overflow:hidden;
    white-space:nowrap;
  }

  .tickerTrack{
    display:inline-flex;
    align-items:center;
    gap:18px;
    width:max-content;
    will-change:transform;
    animation:tickerScroll 45s linear infinite;

    font-size:14px;
    letter-spacing:.14em;
    padding-left:24px;
  }

  .tickerItem{ opacity:.9; }
  .tickerSep{
    opacity:.35;
    margin:0 10px;
  }

  @keyframes tickerScroll{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
  }

  @media (prefers-reduced-motion: reduce){
    .tickerTrack{ animation:none; }
  }

  /* mobile */
  @media (max-width: 820px){
    html,body{ overflow:auto; }

    .room{
      height:auto;
      min-height:100%;
      grid-template-columns:1fr;
      grid-template-rows:auto auto auto auto;
      padding:18px 16px 90px;
      gap:22px;
    }

    .ticker-wrap{
      position:sticky;
      top:50vh;
      transform:translateY(-50%);
    }

    .rt,.rb,.lb{
      justify-content:flex-start;
      align-items:flex-start;
    }
  }
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="room">
  <!-- Left / Top -->
  <div class="cell lt">
    <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
  </div>

  <!-- Right / Top -->
  <div class="cell rt">
    <img class="veil" src="IMG_7551.JPG" alt="Veiled image">
  </div>

  <!-- Left / Bottom -->
  <div class="cell lb">
    <img class="adriaImg" src="adria-image.png" alt="Adria image">
  </div>

  <!-- Right / Bottom -->
  <div class="cell rb">
    <img class="relic" src="adria-text.png" alt="Adria text screenshot">
  </div>
</div>

<!-- Ticker -->
<div class="ticker-wrap" aria-label="affirmation ticker">
  <div class="ticker">
    <div class="tickerTrack" id="tickerTrack">
      <span class="tickerItem">i am well-able</span><span class="tickerSep">•</span>
      <span class="tickerItem">i am valuable</span><span class="tickerSep">•</span>
      <span class="tickerItem">i am worthy</span><span class="tickerSep">•</span>
      <span class="tickerItem">i am worthy of love</span><span class="tickerSep">•</span>
      <span class="tickerItem">i am a masterpiece</span><span class="tickerSep">•</span>
      <span class="tickerItem">i am destined</span><span class="tickerSep">•</span>
      <span class="tickerItem">i am eternal</span><span class="tickerSep">•</span>
      <span class="tickerItem">i am a child of the creator of the universe</span><span class="tickerSep">•</span>
    </div>
  </div>
</div>

<script>
/* Seamless ticker */
const track = document.getElementById("tickerTrack");
track.innerHTML += track.innerHTML;

/* rain-on-glass */
const c=document.getElementById("rain"),ctx=c.getContext("2d");
let w,h,drops=[];
function resize(){
  w=c.width=window.innerWidth;
  h=c.height=window.innerHeight;
  drops=Array.from({length:400},()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    s:1+Math.random()*2
  }));
}
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.strokeStyle="rgba(255,255,255,.12)";
  drops.forEach(d=>{
    d.y+=d.s;
    if(d.y>h)d.y=0;
    ctx.beginPath();
    ctx.moveTo(d.x,d.y);
    ctx.lineTo(d.x,d.y+6);
    ctx.stroke();
  });
  requestAnimationFrame(draw);
}
resize(); draw();
window.addEventListener("resize",resize);
</script>

</body>
</html>
