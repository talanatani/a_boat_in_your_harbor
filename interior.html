<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLANKET ME — interior</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root{
    --cellPad: 22px;

    /* mirror sizing: text screenshots match each other; photos match each other */
    --textMaxW: 520px;

    /* “large veil” look (desktop) */
    --photoScale: 1;

    /* ticker grazing */
    --tickerOpacity: 1.00;        /* UPDATED: full opacity */
    --tickerSize: 13px;
    --tickerLetter: .12em;

    /* ticker placement (lower third) */
    --tickerY: 70vh;
  }

  html,body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Inter, system-ui, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  /* rain window */
  canvas{
    position:fixed;
    inset:0;
    z-index:0;
    opacity:.35;
  }

  /* 4-corner grid (desktop) */
  .room{
    position:relative;
    z-index:1;
    height:100%;
    padding:5vh 6vw;
    box-sizing:border-box;
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }

  .cell{
    display:flex;
    width:100%;
    height:100%;
    padding:var(--cellPad);
    box-sizing:border-box;
    overflow:hidden;
  }

  /* anchors */
  .lt{ justify-content:flex-start; align-items:flex-start; }
  .rt{ justify-content:flex-end;   align-items:flex-start; }
  .lb{ justify-content:flex-start; align-items:flex-end;   }
  .rb{ justify-content:flex-end;   align-items:flex-end;   }

  /* TEXT screenshots */
  .relic{
    width:min(var(--textMaxW), 100%);
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:.95;
    display:block;
  }

  /* PHOTOS */
  .veil, .adriaImg{
    width:100%;
    max-width:none;
    height:auto;
    max-height:100%;
    object-fit:contain;
    opacity:.95;
    display:block;
    transform: scale(var(--photoScale));
    transform-origin: center;
  }

  /* keep portrait slightly restrained on wide desktops */
  @media (min-width: 1100px){
    .veil, .adriaImg{
      max-width: 88%;
      transform-origin: right top;
    }
  }

  /* ----- TICKER: GRAZING OVERLAY ----- */
  .ticker-wrap{
    position:fixed;
    left:0;
    right:0;
    top: var(--tickerY);
    transform:translateY(-50%);
    overflow:hidden;
    z-index:4;
    pointer-events:none;
    border:none;
    background:transparent;

    opacity: var(--tickerOpacity);
    mix-blend-mode: screen;
  }

  .ticker{
    overflow:hidden;
    white-space:nowrap;
    width:100%;
  }

  .tickerTrack{
    display:inline-flex;
    align-items:center;
    gap:24px; /* spacing replaces dots */
    width:max-content;
    will-change:transform;
    animation:tickerScroll 55s linear infinite;

    font-size: var(--tickerSize);
    letter-spacing: var(--tickerLetter);
    padding-left: 40px;
    text-transform: lowercase;
  }

  .tickerItem{ opacity:1; }       /* UPDATED: full opacity on each item */

  @keyframes tickerScroll{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
  }

  @media (prefers-reduced-motion: reduce){
    .tickerTrack{ animation:none; }
  }

  /* mobile: stack
     UPDATED ORDER:
     1) Gibran text
     2) Veiled image
     3) Adria text
     4) Adria image
  */
  @media (max-width: 820px){
    html,body{ overflow:auto; }

    .room{
      height:auto;
      min-height:100%;
      display:flex;              /* UPDATED: use flex so we can reorder precisely */
      flex-direction:column;
      padding:18px 16px 90px;
      gap:22px;
    }

    .cell{
      overflow:visible;
      padding: 12px 0;
      height:auto;
    }

    /* normalize alignment */
    .lt,.rt,.lb,.rb{
      justify-content:flex-start;
      align-items:flex-start;
    }

    /* UPDATED: explicit mobile order */
    .lt{ order:1; } /* Gibran text */
    .rt{ order:2; } /* Veiled image */
    .rb{ order:3; } /* Adria text (follows veiled image) */
    .lb{ order:4; } /* Adria image */

    /* ticker stays grounding near bottom on mobile */
    .ticker-wrap{
      position:fixed;
      top: 78vh;
      transform:translateY(-50%);
      opacity: var(--tickerOpacity);
    }
  }
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="room">
  <!-- Left / Top: Gibran (text first) -->
  <div class="cell lt">
    <img class="relic" src="gibran-screenshot.png" alt="Gibran text screenshot">
  </div>

  <!-- Right / Top: Veiled (portrait) -->
  <div class="cell rt">
    <img class="veil" src="IMG_7551.jpeg" alt="Veiled image">
  </div>

  <!-- Left / Bottom: Adria image -->
  <div class="cell lb">
    <img class="adriaImg" src="adria-image.png" alt="Adria image">
  </div>

  <!-- Right / Bottom: Adria text -->
  <div class="cell rb">
    <img class="relic" src="adria-text.png" alt="Adria text screenshot">
  </div>
</div>

<!-- Ticker (grazing overlay) -->
<div class="ticker-wrap" aria-label="affirmation ticker">
  <div class="ticker">
    <div class="tickerTrack" id="tickerTrack">
      <span class="tickerItem">i am well-able</span>
      <span class="tickerItem">i am valuable</span>
      <span class="tickerItem">i am worthy</span>
      <span class="tickerItem">i am worthy of love</span>
      <span class="tickerItem">i am a masterpiece</span>
      <span class="tickerItem">i am destined</span>
      <span class="tickerItem">i am eternal</span>
      <span class="tickerItem">i am a child of the creator of the universe</span>
    </div>
  </div>
</div>

<script>
/* Seamless ticker */
const track = document.getElementById("tickerTrack");
track.innerHTML += track.innerHTML;

/* very simple rain-on-glass */
const c=document.getElementById("rain"),ctx=c.getContext("2d");
let w,h,drops=[];
function resize(){
  w=c.width=window.innerWidth;
  h=c.height=window.innerHeight;
  drops=Array.from({length:400},()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    s:1+Math.random()*2
  }));
}
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.strokeStyle="rgba(255,255,255,.12)";
  drops.forEach(d=>{
    d.y+=d.s;
    if(d.y>h)d.y=0;
    ctx.beginPath();
    ctx.moveTo(d.x,d.y);
    ctx.lineTo(d.x,d.y+6);
    ctx.stroke();
  });
  requestAnimationFrame(draw);
}
resize(); draw();
window.addEventListener("resize",resize);
</script>

</body>
</html>
