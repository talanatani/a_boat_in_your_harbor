<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="blanket me in inspiration" />

  <style>
    :root{
      --bg: #000;
      --ink: rgba(0,0,0,.62);
      --muted: rgba(255,255,255,.70);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ===== Opening chamber ===== */
    .opening{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
      position: relative;
      background: #000;
    }

    /* 19:6 frame (black space allowed) */
    .frame{
      position: relative;
      width: min(96vw, 1600px);
      aspect-ratio: 19 / 6;
      background: #000;
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    /* Image: keep integrity (no crop), but slightly larger for presence */
    .frame img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;      /* preserves the whole image */
      object-position: center;
      display: block;

      transform: scale(1.08);   /* make it feel bigger (try 1.06â€“1.12) */
      transform-origin: center;
      image-rendering: auto;    /* keep it crisp */
    }

    /* Soft vignette (does NOT touch the image file; just atmosphere) */
    .frame::after{
      content:"";
      position:absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
      z-index: 1;
    }

    /* Invocation: centered, fades in like arriving */
  .invocation{
  position: absolute;
  left: 50%;
  top: 56%;
  transform: translate(-50%, -50%);
  z-index: 2;

  text-align: center;
  line-height: 1.12;
  letter-spacing: .2px;
  font-weight: 650;
  font-size: clamp(28px, 3.4vw, 54px);
  max-width: 26ch;
  padding: 0 12px;

  /* black + clouded */
  color: rgba(0,0,0,.55);
  text-shadow:
    0 0 18px rgba(255,255,255,.22),
    0 0 44px rgba(255,255,255,.18);

  /* slow emergence */
  opacity: 0;
  filter: blur(10px);
  transform: translate(-50%, -50%) translateY(10px);
  transition: opacity 6.5s ease, filter 6.5s ease, transform 6.5s ease;
}

.invocation.show{
  opacity: 1;
  filter: blur(0);
  transform: translate(-50%, -50%) translateY(0);
}


    /* Scroll hint */
    .hint{
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;

      font-size: 11px;
      letter-spacing: .28em;
      text-transform: lowercase;
      color: rgba(255,255,255,.72);
      opacity: 0;
      transition: opacity 1.8s ease;
      user-select: none;
    }
    .hint.show{ opacity: .92; }

    /* ===== Next chamber placeholder ===== */
    .next{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: rgba(255,255,255,.72);
    }
    .enter{
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .28em;
      text-transform: lowercase;
    }

    @media (prefers-reduced-motion: reduce){
      .invocation, .hint{ transition: none !important; }
    }
  </style>
</head>

<body>
  <section class="opening" aria-label="Opening chamber">
    <div class="frame" aria-label="19:6 frame">
      <!-- IMPORTANT: make sure this filename exactly matches your repo file -->
      <img src="opening_bk.jpeg" alt="" />
      <div class="invocation" id="invocation">blanket me in inspiration</div>
      <div class="hint" id="hint">scroll</div>
    </div>
  </section>

  <section class="next" aria-label="Second chamber">
    <div class="enter">enter</div>
  </section>

  <script>
    const invocation = document.getElementById("invocation");
    const hint = document.getElementById("hint");

    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 1600);
      setTimeout(() => hint.classList.add("show"), 2400);       // hint after
    });

    let hinted = true;
    window.addEventListener("scroll", () => {
      if (!hinted) return;
      if (window.scrollY > 12) {
        hint.style.opacity = "0";
        hinted = false;
      }
    }, { passive: true });
  </script>
</body>
</html>
