<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="blanket me in inspiration" />

  <style>
    :root{
      --bg: #000;

      /* ✅ TUNING KNOBS */
      --imgScale: 1.55;      /* bigger but still crisp with contain */
      --drift: 32vh;         /* slow drift */
      --scrollPages: 2.4;    /* chamber length */

      /* ✅ side room (not full width) */
      --stageMax: 1100px;    /* reduce for more side space */
      --stagePad: 56px;      /* minimum side padding on small screens */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ===== Scroll chamber ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh);
      background: #000;
    }

    /* Sticky stage */
    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      background: #000;
      display: grid;
      place-items: start center; /* ✅ anchor to top, centered horizontally */
      overflow: hidden;
    }

    /* ✅ centered column with side breathing room, no top padding */
    .stage-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Full-height image, preserve integrity, scale up */
    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;         /* ✅ crisp, no crop */
      object-position: top center; /* ✅ touches top / anchors upward */
      transform:
        translate3d(0, var(--y, 0px), 0)
        scale(var(--imgScale));
      transform-origin: top center;
      will-change: transform;
      display: block;
    }

    /* Optional atmosphere */
    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
    }

    /* Invocation */
    .invocation{
      position: absolute;
      left: 50%;
      top: 56%;
      transform: translate(-50%, -50%);
      z-index: 2;

      text-align: center;
      line-height: 1.12;
      letter-spacing: .2px;
      font-weight: 650;
      font-size: clamp(28px, 3.4vw, 54px);
      max-width: 26ch;
      padding: 0 12px;

      color: rgba(0,0,0,.58);
      text-shadow:
        0 0 10px rgba(255,255,255,.18),
        0 0 26px rgba(255,255,255,.14);

      opacity: 0;
      filter: blur(2px); /* ✅ less blurry than before */
      transform: translate(-50%, -50%) translateY(6px);
      transition: opacity 3.2s ease, filter 3.2s ease, transform 3.2s ease;
    }
    .invocation.show{
      opacity: 1;
      filter: blur(0);
      transform: translate(-50%, -50%) translateY(0);
    }

    /* Next section */
    .next{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: rgba(255,255,255,.72);
    }
    .enter{
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .28em;
      text-transform: lowercase;
    }

    @media (max-width: 520px){
      :root{ --stagePad: 28px; }
    }

    @media (prefers-reduced-motion: reduce){
      .invocation{ transition: none !important; }
      .stage-inner img{ transform: scale(var(--imgScale)); }
    }
  </style>
</head>

<body>
  <section class="chamber" id="chamber" aria-label="Opening chamber">
    <div class="stage" aria-label="Sticky stage">
      <div class="stage-inner">
        <img id="hero" src="opening_bk.jpeg" alt="" />
        <div class="invocation" id="invocation">blanket me in inspiration</div>
      </div>
    </div>
  </section>

  <section class="next" aria-label="Second chamber">
    <div class="enter">enter</div>
  </section>

  <script>
   const chamber = document.getElementById("chamber");
const move = document.getElementById("move");
const invocation = document.getElementById("invocation");

window.addEventListener("load", () => {
  setTimeout(() => invocation.classList.add("show"), 1000);
  onScroll();
});

function onScroll(){
  const rect = chamber.getBoundingClientRect();
  const viewportH = window.innerHeight;

  const total = rect.height - viewportH;
  const progress = Math.min(1, Math.max(0, (-rect.top) / (total || 1)));

  const driftVh = parseFloat(
    getComputedStyle(document.documentElement).getPropertyValue("--drift")
  ) || 0;
  const driftPx = (driftVh / 100) * viewportH;

  /* ✅ no top gap at landing: start y=0, then move upward */
  const y = -progress * driftPx;

  move.style.setProperty("--y", `${y}px`);
}

window.addEventListener("scroll", onScroll, { passive: true });
window.addEventListener("resize", onScroll);

  </script>
</body>
</html>
