<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>a boat in your harbor</title>
  <meta name="description" content="blanket me in inspiration" />

  <style>
    :root {
      --ink: rgba(0,0,0,.92);
      --shadow: rgba(255,255,255,.45);
      --bg: #000;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x: hidden;
    }

    /* Full-viewport stage */
    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 0;
      background: var(--bg);
    }

    /* 19:6 “window” */
    .frame {
      position: relative;
      width: min(1200px, 100vw);        /* responsive, never wider than screen */
      aspect-ratio: 19 / 6;             /* EXACT ratio */
      background: #000;                 /* black bars live here */
      overflow: hidden;
    }

    /* Image integrity: never crop */
    .frame img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;              /* NO CROP */
      object-position: center;
      display: block;
      /* keep it crisp */
      transform: translateZ(0);
      image-rendering: auto;
    }

    /* Text overlay */
    .invocation {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      z-index: 2;

      text-align: center;
      line-height: 1.15;
      letter-spacing: .2px;
      font-weight: 600;
      font-size: clamp(26px, 3.2vw, 44px);
      max-width: 22ch;
      padding: 0 12px;

      color: var(--ink);
      text-shadow: 0 0 22px var(--shadow);

      opacity: 0;
      transition: opacity 1.6s ease;
    }

    .invocation.show { opacity: 1; }

    /* Optional: tiny “scroll” hint (you can delete if you want) */
    .hint {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      z-index: 2;
      color: rgba(255,255,255,.65);
      font-size: 12px;
      letter-spacing: .24em;
      text-transform: lowercase;
      opacity: 0;
      transition: opacity 1.2s ease;
      user-select: none;
    }
    .hint.show { opacity: .9; }
  </style>
</head>

<body>
  <main class="stage">
    <section class="frame" aria-label="opening chamber">
      <!-- IMPORTANT: keep this filename exactly the same as your repo file -->
      <img src="opening_bk.jpeg" alt="" />

      <div class="invocation" id="invocation">blanket me in inspiration</div>
      <div class="hint" id="hint">scroll</div>
    </section>
  </main>

  <script>
    const invocation = document.getElementById("invocation");
    const hint = document.getElementById("hint");

    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 900);  // appears sooner
      setTimeout(() => hint.classList.add("show"), 1600);
    });
  </script>
</body>
</html>
