<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BLANKET ME" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;

      /* ✅ TUNING KNOBS */
      --imgScale: 1.55;
      --drift: 32vh;
      --scrollPages: 2.4;

      /* ✅ side room (not full width) */
      --stageMax: 1100px;
      --stagePad: 56px;

      /* ✅ text placement */
      --textTop: 18%;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;

      /* keep global font simple; invocation sets its own font */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* ===== Scroll chamber ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh);
      background: #000;
    }

    /* Sticky stage */
    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      background: #000;
      display: grid;
      place-items: start center;
      overflow: hidden;
    }

    /* centered column */
    .stage-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* image */
    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      transform:
        translate3d(0, var(--y, 0px), 0)
        scale(var(--imgScale));
      transform-origin: top center;
      will-change: transform;
      display: block;
    }

    /* atmosphere */
    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
    }

    /* Invocation (Matrix / inscription mode) */
    .invocation{
      position: absolute;
      left: 50%;
      top: var(--textTop);
      transform: translate(-50%, -50%) translateY(8px);
      z-index: 2;

      font-family: "Inter", system-ui, -apple-system, Helvetica, Arial, sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .26em;

      text-align: center;
      line-height: 1.08;
      font-size: clamp(28px, 3.2vw, 56px);
      max-width: 28ch;
      padding: 0 12px;

      /* ✅ Matrix-like: letters revealed by light (not dark ink) */
      color: rgba(255,255,255,.18);
     text-shadow:
       0 0 10px rgba(255,255,255,.85),
       0 0 34px rgba(255,255,255,.35),
       0 0 64px rgba(255,255,255,.14);





      /* ✅ Fade system: CSS var so JS + .show cooperate */
      opacity: var(--invOpacity, 0);
      transition: opacity 3s ease, transform 3s ease;
      will-change: opacity;
    }

    .invocation.show{
      --invOpacity: 1;
      transform: translate(-50%, -50%) translateY(0);
    }

    /* Next section */
    .next{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: rgba(255,255,255,.72);
    }
    .enter{
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .28em;
      text-transform: lowercase;
    }

    @media (max-width: 520px){
      :root{ --stagePad: 28px; }
    }

    @media (prefers-reduced-motion: reduce){
      .invocation{ transition: none !important; opacity: 1; transform: translate(-50%,-50%); }
      .stage-inner img{ transform: scale(var(--imgScale)); }
    }
  </style>
</head>

<body>
  <section class="chamber" id="chamber" aria-label="Opening chamber">
    <div class="stage" aria-label="Sticky stage">
      <div class="stage-inner">
        <img id="hero" src="new_portal.jpeg" alt="" />
        <div class="invocation" id="invocation">BLANKET ME</div>
      </div>
    </div>
  </section>

  <section class="next" aria-label="Second chamber">
    <div class="enter">enter</div>
  </section>

  <script>
    const chamber = document.getElementById("chamber");
    const hero = document.getElementById("hero");
    const invocation = document.getElementById("invocation");

    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 1000);
      onScroll();
    });

    function onScroll(){
      const rect = chamber.getBoundingClientRect();
      const viewportH = window.innerHeight;

      const total = rect.height - viewportH;
      const progress = Math.min(1, Math.max(0, (-rect.top) / (total || 1)));

      const driftVh = parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue("--drift")
      ) || 0;
      const driftPx = (driftVh / 100) * viewportH;

      // image movement
      const y = (0.5 - progress) * 2 * driftPx;
      hero.style.setProperty("--y", `${y}px`);

      // ✅ scroll-tied fade using the SAME CSS variable
      const fadeStart = 0.02;
      const fadeEnd   = 0.72;









      let opacity = 1;
      if (progress > fadeStart){
        const t = Math.min(1, (progress - fadeStart) / (fadeEnd - fadeStart));
        opacity = 1 - t;
      }

      invocation.style.setProperty("--invOpacity", opacity);
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", onScroll);
  </script>
</body>
</html>
