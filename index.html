<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="blanket me in inspiration" />

  <style>
    :root{
      --bg: #000;

      /* ✅ TUNING KNOBS */
      --imgScale: 1.15;      /* image size ratio (1 = normal, 1.3 = bigger, etc.) */
      --drift: 35vh;         /* how far the image drifts over the whole scroll */
      --scrollPages: 2.2;    /* how many “pages” of scroll the chamber lasts */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ===== Scroll chamber ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh); /* longer chamber = slower feel */
      background: #000;
    }

    /* Sticky stage so the image stays “present” while you scroll */
    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* The image fills the viewport, no cropping unless you choose cover */
    .stage img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;         /* change to cover if you want it to fill */
      object-position: center;
      transform:
        translate3d(0, var(--y, 0px), 0)
        scale(var(--imgScale));
      transform-origin: center;
      will-change: transform;
      display: block;
    }

    /* Optional atmosphere */
    .stage::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
    }

    /* Your invocation */
    .invocation{
      position: absolute;
      left: 50%;
      top: 56%;
      transform: translate(-50%, -50%);
      z-index: 2;

      text-align: center;
      line-height: 1.12;
      letter-spacing: .2px;
      font-weight: 650;
      font-size: clamp(28px, 3.4vw, 54px);
      max-width: 26ch;
      padding: 0 12px;

      color: rgba(0,0,0,.55);
      text-shadow:
        0 0 18px rgba(255,255,255,.22),
        0 0 44px rgba(255,255,255,.18);

      opacity: 0;
      filter: blur(10px);
      transition: opacity 6.5s ease, filter 6.5s ease;
    }
    .invocation.show{ opacity: 1; filter: blur(0); }

    /* Next section */
    .next{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: rgba(255,255,255,.72);
    }
    .enter{
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .28em;
      text-transform: lowercase;
    }

    @media (prefers-reduced-motion: reduce){
      .invocation{ transition: none !important; }
      .stage img{ transform: scale(var(--imgScale)); }
    }
  </style>
</head>

<body>
  <section class="chamber" id="chamber" aria-label="Opening chamber">
    <div class="stage" aria-label="Sticky stage">
      <img id="hero" src="opening_bk.jpeg" alt="" />
      <div class="invocation" id="invocation">blanket me in inspiration</div>
    </div>
  </section>

  <section class="next" aria-label="Second chamber">
    <div class="enter">enter</div>
  </section>

  <script>
    const chamber = document.getElementById("chamber");
    const hero = document.getElementById("hero");
    const invocation = document.getElementById("invocation");

    // Fade in text
    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 1100);
      onScroll(); // initialize position
    });

    function onScroll(){
      const rect = chamber.getBoundingClientRect();
      const viewportH = window.innerHeight;

      // progress: 0 when chamber top hits top, 1 when chamber bottom hits bottom
      const total = rect.height - viewportH;
      const progressed = Math.min(1, Math.max(0, (-rect.top) / (total || 1)));

      // convert --drift (vh) into px
      const driftVh = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--drift")) || 0;
      const driftPx = (driftVh / 100) * viewportH;

      // map progress -> translateY (start positive, end negative for “slow scroll” feel)
      const y = (0.5 - progressed) * 2 * driftPx; // from +driftPx to -driftPx

      hero.style.setProperty("--y", `${y}px`);
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", onScroll);
  </script>
</body>
</html>
