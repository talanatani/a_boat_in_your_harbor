<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BLANKET ME" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --stageMax: 1200px;
      --stagePad: 40px;
      --portalPages: 2.6;
      --ceremonyPages: 7.4;
      --mistOpacityMax: 0.55;
      --rainOpacityMax: 0.50;
      --textSize: clamp(16px, 1.6vw, 22px);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; }

    body{
      background:#000;
      overflow-x:hidden;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      color:#fff;
    }

    /* ---------- RAIN AS WINDOW ---------- */
    canvas#ocean{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:0;
    }

    /* ---------- PORTAL ---------- */
    .portal{
      height: calc(var(--portalPages) * 100vh);
      position: relative;
      z-index:1;
    }
    .portal-stage{
      position: sticky;
      top:0;
      height:100vh;
      display:grid;
      place-items:start center;
    }
    .portal-inner{
      width:min(var(--stageMax), calc(100vw - var(--stagePad)));
      height:100%;
      position:relative;
    }
    .portal-inner img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      transform: translateY(var(--y,0px)) scale(1.55);
    }

    .invocation{
      position:absolute;
      top:18%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:clamp(22px,6vw,56px);
      letter-spacing:.22em;
      color:rgba(255,255,255,.18);
      text-transform:uppercase;
      opacity:var(--invOpacity,1);
      transition:opacity 2.8s ease;
      white-space:nowrap;
    }

    /* ---------- CEREMONY ---------- */
    .ceremony{
      height: calc(var(--ceremonyPages) * 100vh);
    }
    .ceremony-stage{
      position:sticky;
      top:0;
      height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .line{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-size:var(--textSize);
      opacity:0;
      filter:blur(1.2px);
      transition:none;
      text-align:center;
    }
    .s1{top:18%}
    .s2{top:34%}
    .s3{top:54%}
    .s4{top:70%}

    .enter{
      position:absolute;
      bottom:8vh;
      left:50%;
      transform:translateX(-50%);
      background:none;
      border:none;
      font-size:15px;
      letter-spacing:.22em;
      color:rgba(255,255,255,.85);
      cursor:pointer;
      opacity:0;
      transition:opacity .4s ease;
    }
  </style>
</head>

<body>

<canvas id="ocean"></canvas>

<section class="portal" id="portal">
  <div class="portal-stage">
    <div class="portal-inner">
      <img id="hero" src="new_portal.jpeg" alt="">
      <div class="invocation" id="invocation">BLANKET ME</div>
    </div>
  </div>
</section>

<section class="ceremony" id="ceremony">
  <div class="ceremony-stage">
    <div class="line s1">we imagine in this exhibition an invitation to witness our creation of new ways of experiencing boundless love</div>
    <div class="line s2">forward-facing and fusing ethereality with inspiration</div>
    <div class="line s3">we bear witness and release limitation</div>
    <div class="line s4">opening to transformation</div>
    <button class="enter" id="enter">enter</button>
  </div>
</section>

<script>
  /* ---- ENTER â†’ NEW PAGE ---- */
  document.getElementById("enter").addEventListener("click", () => {
    window.location.href = "interior.html";
  });
</script>

</body>
</html>
