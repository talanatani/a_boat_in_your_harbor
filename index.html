<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="blanket me in inspiration" />

  <style>
    :root{
      --bg: #000;

      /* üéõÔ∏è TUNING */
      --imgScale: 2.05;     /* matches your reference scale */
      --drift: 28vh;        /* slow upward drift */
      --scrollPages: 2.4;   /* length of chamber */
      --stageMax: 1100px;   /* üëà controls side space */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ===== Scroll chamber ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh);
      background: #000;
    }

    /* Sticky stage (full height, no top gap) */
    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /* Centered inner stage = side breathing room */
    .stage-inner{
      position: relative;
      height: 100%;
      max-width: var(--stageMax);
      margin: 0 auto;              /* üëà centers, creates side space */
      overflow: hidden;
    }

    /* Image: top-anchored, scaled, drifting */
    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;

      object-fit: cover;
      object-position: top center;

      transform:
        translate3d(0, var(--y, 0px), 0)
        scale(var(--imgScale));

      transform-origin: top center;
      will-change: transform;
      display: block;
    }

    /* Atmosphere */
    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(
        120% 85% at 50% 55%,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,.55) 100%
      );
    }

    /* Invocation */
    .invocation{
      position: absolute;
      left: 50%;
      top: 56%;
      transform: translate(-50%, -50%);
      z-index: 2;

      text-align: center;
      line-height: 1.12;
      letter-spacing: .2px;
      font-weight: 650;
      font-size: clamp(28px, 3.4vw, 54px);
      max-width: 26ch;
      padding: 0 12px;

      color: rgba(0,0,0,.6);
      text-shadow:
        0 0 10px rgba(255,255,255,.18),
        0 0 24px rgba(255,255,255,.14);

      opacity: 0;
      filter: blur(3px);
      transform: translate(-50%, -50%) translateY(6px);
      transition: opacity 3.2s ease, filter 3.2s ease, transform 3.2s ease;
    }

    .invocation.show{
      opacity: 1;
      filter: blur(0);
      transform: translate(-50%, -50%) translateY(0);
    }

    /* Next section */
    .next{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: rgba(255,255,255,.72);
    }

    .enter{
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .28em;
      text-transform: lowercase;
    }

    @media (prefers-reduced-motion: reduce){
      .invocation{ transition: none !important; }
      .stage-inner img{
        transform: scale(var(--imgScale));
      }
    }
  </style>
</head>

<body>
  <section class="chamber" id="chamber">
    <div class="stage">
      <div class="stage-inner">
        <img id="hero" src="opening_bk.jpeg" alt="" />
        <div class="invocation" id="invocation">
          blanket me in inspiration
        </div>
      </div>
    </div>
  </section>

  <section class="next">
    <div class="enter">enter</div>
  </section>

  <script>
    const chamber = document.getElementById("chamber");
    const hero = document.getElementById("hero");
    const invocation = document.getElementById("invocation");

    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 1000);
      onScroll();
    });

    function onScroll(){
      const rect = chamber.getBoundingClientRect();
      const viewportH = window.innerHeight;

      const total = rect.height - viewportH;
      const progress = Math.min(
        1,
        Math.max(0, (-rect.top) / (total || 1))
      );

      const driftVh = parseFloat(
        getComputedStyle(document.documentElement)
          .getPropertyValue("--drift")
      ) || 0;

      const driftPx = (driftVh / 100) * viewportH;

      hero.style.setProperty("--y", `${-progress * driftPx}px`);
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", onScroll);
  </script>
</body>
</html>
