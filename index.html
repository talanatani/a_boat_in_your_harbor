<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BLANKET ME" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --imgScale: 1.55;
      --drift: 32vh;
      --scrollPages: 2.4;
      --stageMax: 1100px;
      --stagePad: 56px;
      --textTop: 18%;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* ===== GLOBAL ICHOR FIELD (BEHIND EVERYTHING) ===== */
    .ichor-field{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(
          1200px 900px at 50% 45%,
          rgba(200,215,255,0.10),
          rgba(0,0,0,0) 65%
        ),
        radial-gradient(
          1400px 1100px at 50% 70%,
          rgba(180,200,255,0.06),
          rgba(0,0,0,0) 70%
        );
      filter: blur(22px);
      opacity: 0.9;
    }

    /* ===== Scroll chamber (PORTAL) ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh);
      background: #000;
      z-index: 1;
    }

    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      display: grid;
      place-items: start center;
      overflow: hidden;
      z-index: 1;
    }

    .stage-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      height: 100%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      transform: translate3d(0, var(--y, 0px), 0) scale(var(--imgScale));
      transform-origin: top center;
      will-change: transform;
      z-index: 1;
    }

    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
      z-index: 2;
      pointer-events:none;
    }

    /* ===== PORTAL TITLE ===== */
    .invocation{
      position: absolute;
      left: 50%;
      top: var(--textTop);
      transform: translate(-50%, -50%) translateY(8px);
      z-index: 3;

      font-family: "Inter";
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .26em;
      font-size: clamp(28px, 3.2vw, 56px);

      color: rgba(255,255,255,.18);
      text-shadow:
        0 0 6px rgba(255,255,255,.38),
        0 0 16px rgba(255,255,255,.22);

      opacity: var(--invOpacity, 0);
      transition: opacity 3s ease, transform 3s ease;
    }

    .invocation.show{
      --invOpacity: 1;
      transform: translate(-50%, -50%);
    }

    /* ===== CEREMONY ===== */
    .ceremony{
      min-height: 110vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: 80px 16px 64px;
      z-index: 2;
    }

    .ceremony-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      min-height: 70vh;
      position: relative;
      display: grid;
      place-items: center;
    }

    .rain{
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 900ms ease;
    }

    .ceremony.rain-on .rain{ opacity: 0.85; }

    .passage{
      position: relative;
      z-index: 2;
      max-width: 54ch;
      text-align: center;

      font-family: "Inter";
      font-weight: 300;
      letter-spacing: 0.055em;
      line-height: 1.95;
      font-size: clamp(17px, 2.1vw, 24px);
      color: rgba(255,255,255,.58);

      text-shadow:
        0 0 8px rgba(255,255,255,.16),
        0 0 18px rgba(190,220,255,.11),
        0 0 42px rgba(190,220,255,.06);

      opacity: 0;
      transform: translateY(12px);
      transition: opacity 2600ms ease, transform 2600ms ease;
    }

    .ceremony.text-on .passage{
      opacity: 1;
      transform: translateY(0);
    }

    .passage p{ margin: 0 0 40px; }

    .enter{
      margin-top: 72px;
      font-size: clamp(14px, 1.5vw, 19px);
      letter-spacing: .36em;
      color: rgba(255,255,255,.44);
      opacity: 0;
      transition: opacity 2600ms ease;
    }

    .ceremony.enter-on .enter{ opacity: 1; }

  </style>
</head>

<body>

  <!-- GLOBAL ICHOR -->
  <div class="ichor-field" aria-hidden="true"></div>

  <!-- PORTAL -->
  <section class="chamber" id="chamber">
    <div class="stage">
      <div class="stage-inner">
        <img id="hero" src="new_portal.jpeg" alt="" />
        <div class="invocation" id="invocation">BLANKET ME</div>
      </div>
    </div>
  </section>

  <!-- CEREMONY -->
  <section class="ceremony" id="ceremony">
    <div class="ceremony-inner">
      <canvas id="rain" class="rain"></canvas>

      <div class="passage" id="passage">
        <p>we imagine in this exhibition an invitation to witness our creation of new ways of experiencing boundless love</p>
        <p>forward-facing and fusing ethereality with inspiration</p>
        <p>we bear witness and release limitation</p>
        <p>opening to transformation</p>

        <div class="enter" id="enter">enter</div>
      </div>
    </div>
  </section>

</body>
</html>
