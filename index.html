<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BLANKET ME" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;

      /* ✅ TUNING KNOBS */
      --imgScale: 1.55;
      --drift: 32vh;
      --scrollPages: 2.4;

      /* ✅ side room (not full width) */
      --stageMax: 1100px;
      --stagePad: 56px;

      /* ✅ text placement */
      --textTop: 18%;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* ===== Scroll chamber ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh);
      background: #000;
    }

    /* Sticky stage */
    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      background: #000;
      display: grid;
      place-items: start center;
      overflow: hidden;
    }

    /* centered column */
    .stage-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      height: 100%;
      position: relative;
      overflow: hidden;
      z-index: 0; /* ✅ creates a clean stacking context */
    }

    /* image */
    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      transform:
        translate3d(0, var(--y, 0px), 0)
        scale(var(--imgScale));
      transform-origin: top center;
      will-change: transform;
      display: block;
      z-index: 0;
    }

    /* atmosphere */
    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
      z-index: 0; /* ✅ behind canvas + text */
    }

    /* ===== ICHOR (ethereal particulate field — not rain) ===== */
    .ichor{
      position: absolute;
      inset: 0;
      z-index: 1;              /* image/vignette < ichor < text */
      width: 100%;
      height: 100%;
      pointer-events: none;

      mix-blend-mode: screen;
      opacity: 0.42;
      filter: blur(0.25px);
    }

    /* Invocation */
    .invocation{
      position: absolute;
      left: 50%;
      top: var(--textTop);
      transform: translate(-50%, -50%) translateY(8px);
      z-index: 2;

      font-family: "Inter", system-ui, -apple-system, Helvetica, Arial, sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .26em;

      text-align: center;
      line-height: 1.08;
      font-size: clamp(28px, 3.2vw, 56px);
      max-width: 28ch;
      padding: 0 12px;

      color: rgba(255,255,255,.18);
      text-shadow:
        0 0 6px rgba(255,255,255,.38),
        0 0 16px rgba(255,255,255,.22);

      opacity: var(--invOpacity, 0);
      transition: opacity 3s ease, transform 3s ease;
      will-change: opacity;
    }

    .invocation.show{
      --invOpacity: 1;
      transform: translate(-50%, -50%) translateY(0);
    }

    /* Next section */
    .next{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: rgba(255,255,255,.72);
    }
    .enter{
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .28em;
      text-transform: lowercase;
    }

    @media (max-width: 520px){
      :root{ --stagePad: 28px; }
    }

    @media (prefers-reduced-motion: reduce){
      .invocation{ transition: none !important; opacity: 1; transform: translate(-50%,-50%); }
      .stage-inner img{ transform: scale(var(--imgScale)); }
      .ichor{ display: none; }
    }
  </style>
</head>

<body>
  <section class="chamber" id="chamber" aria-label="Opening chamber">
    <div class="stage" aria-label="Sticky stage">
      <div class="stage-inner">
        <img id="hero" src="new_portal.jpeg" alt="" />
        <canvas id="ichor" class="ichor" aria-hidden="true"></canvas>
        <div class="invocation" id="invocation">BLANKET ME</div>
      </div>
    </div>
  </section>

  <section class="next" aria-label="Second chamber">
    <div class="enter">enter</div>
  </section>

  <script>
    const chamber = document.getElementById("chamber");
    const hero = document.getElementById("hero");
    const invocation = document.getElementById("invocation");

    // ===== ICHOR (ethereal particulate field — not rain) =====
    const ichorCanvas = document.getElementById("ichor");
    const ictx = ichorCanvas.getContext("2d", { alpha: true });

    let IW = 0, IH = 0, DPR2 = 1;
    let motes = [];
    let lastT = 0;

    function resizeIchor(){
      const parent = ichorCanvas.parentElement.getBoundingClientRect();
      DPR2 = Math.min(2, window.devicePixelRatio || 1);

      IW = Math.floor(parent.width);
      IH = Math.floor(parent.height);

      ichorCanvas.width  = Math.floor(IW * DPR2);
      ichorCanvas.height = Math.floor(IH * DPR2);
      ichorCanvas.style.width  = IW + "px";
      ichorCanvas.style.height = IH + "px";

      ictx.setTransform(DPR2, 0, 0, DPR2, 0, 0);

      const count = Math.floor((IW * IH) / 38000);
      motes = Array.from({ length: Math.max(22, Math.min(95, count)) }, newMote);
    }

    function newMote(){
      const r = 0.6 + Math.random() * 2.4;
      return {
        x: Math.random() * IW,
        y: Math.random() * IH,
        r,
        vy: 0.06 + Math.random() * 0.18,
        vx: (Math.random() - 0.5) * 0.06,
        tw: 0.002 + Math.random() * 0.006,
        ph: Math.random() * Math.PI * 2,
        a: 0.03 + Math.random() * 0.085
      };
    }

    function drawIchor(t){
      const dt = Math.min(40, (t - lastT) || 16);
      lastT = t;

      ictx.clearRect(0, 0, IW, IH);

      for (const m of motes){
        m.y += m.vy * dt;
        m.x += m.vx * dt;

        m.ph += m.tw * dt;
        const twinkle = 0.75 + 0.25 * Math.sin(m.ph);

        if (m.y > IH + 8) { m.y = -8; m.x = Math.random() * IW; }
        if (m.x < -8) m.x = IW + 8;
        if (m.x > IW + 8) m.x = -8;

        const g = ictx.createRadialGradient(m.x, m.y, 0, m.x, m.y, m.r * 2.6);
        g.addColorStop(0, `rgba(255,255,255,${m.a * 0.9 * twinkle})`);
        g.addColorStop(0.35, `rgba(255,244,214,${m.a * 0.55 * twinkle})`);
        g.addColorStop(1, `rgba(255,255,255,0)`);

        ictx.fillStyle = g;
        ictx.beginPath();
        ictx.arc(m.x, m.y, m.r * 2.4, 0, Math.PI * 2);
        ictx.fill();
      }

      requestAnimationFrame(drawIchor);
    }

    function onScroll(){
      const rect = chamber.getBoundingClientRect();
      const viewportH = window.innerHeight;

      const total = rect.height - viewportH;
      const progress = Math.min(1, Math.max(0, (-rect.top) / (total || 1)));

      const driftVh = parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue("--drift")
      ) || 0;
      const driftPx = (driftVh / 100) * viewportH;

      const y = (0.5 - progress) * 2 * driftPx;
      hero.style.setProperty("--y", `${y}px`);

      const fadeStart = 0.00;
      const fadeEnd   = 0.72;

      let opacity = 1;
      if (progress > fadeStart){
        const t = Math.min(1, (progress - fadeStart) / (fadeEnd - fadeStart));
        opacity = 1 - t;
      }
      invocation.style.setProperty("--invOpacity", opacity);
    }

    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 1000);
      onScroll();

      // ✅ start ichor after layout is ready
      resizeIchor();
      requestAnimationFrame(drawIchor);
    });

    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", () => { onScroll(); resizeIchor(); });
  </script>
</body>
</html>
