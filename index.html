<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --imgScale: 1.55;
      --drift: 32vh;
      --scrollPages: 2.4;
      --stageMax: 1100px;
      --stagePad: 56px;
      --textTop: 18%;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background: var(--bg);
      overflow-x:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      position: relative;
      color: #fff;
    }

    /* GLOBAL ICHOR (behind everything) */
    .ichor-field{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.9;
      filter: blur(18px);
      background:
        radial-gradient(1200px 900px at 50% 42%, rgba(210,225,255,0.14), rgba(0,0,0,0) 62%),
        radial-gradient(1400px 1000px at 50% 75%, rgba(180,200,255,0.08), rgba(0,0,0,0) 70%);
    }

    /* CONTENT ALWAYS ABOVE ICHOR */
    .chamber, .ceremony{ position: relative; z-index: 1; }

    /* PORTAL CHAMBER */
    .chamber{
      height: calc(var(--scrollPages) * 100vh);
      background: transparent;
    }

    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      display: grid;
      place-items: start center;
      overflow: hidden;
    }

    .stage-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      transform: translate3d(0, var(--y, 0px), 0) scale(var(--imgScale));
      transform-origin: top center;
      will-change: transform;
      display: block;
      z-index: 1;
    }

    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
      z-index: 2;
    }

    /* PORTAL TITLE — FORCE VISIBLE */
    .invocation{
      position: absolute;
      left: 50%;
      top: var(--textTop);
      transform: translate(-50%, -50%);
      z-index: 9999;                 /* FORCE ABOVE EVERYTHING */

      font-family: "Inter", system-ui, -apple-system, Helvetica, Arial, sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .28em;
      text-align: center;
      line-height: 1.08;
      font-size: clamp(28px, 3.2vw, 56px);
      padding: 0 12px;

      /* FORCE LEGIBILITY */
      color: rgba(255,255,255,.75);
      text-shadow:
        0 0 8px rgba(255,255,255,.35),
        0 0 22px rgba(200,220,255,.20);

      opacity: 1 !important;         /* FORCE VISIBLE */
      display: block !important;
      visibility: visible !important;
    }

    /* CEREMONY */
    .ceremony{
      min-height: 110vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 80px 16px 64px;
    }

    .ceremony-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      min-height: 70vh;
      position: relative;
      display: grid;
      place-items: center;
    }

    /* rain (will still be controlled by JS, but doesn’t matter for visibility test) */
    .rain{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:1;
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 900ms ease;
    }
    .ceremony.rain-on .rain{ opacity: 0.85; }

    /* PASSAGE — FORCE VISIBLE */
    .passage{
      position: relative;
      z-index: 9999;                 /* FORCE ABOVE EVERYTHING */
      text-align: center;
      max-width: 56ch;
      padding: 0 10px;

      font-family: "Inter", system-ui, -apple-system, Helvetica, Arial, sans-serif;
      font-weight: 400;
      letter-spacing: .22em;
      line-height: 1.55;
      font-size: clamp(14px, 1.55vw, 19px);

      color: rgba(255,255,255,.55);
      text-shadow:
        0 0 8px rgba(255,255,255,.25),
        0 0 22px rgba(200,220,255,.14);

      opacity: 1 !important;         /* FORCE VISIBLE */
      transform: none !important;
      display: block !important;
      visibility: visible !important;
    }

    .passage p{ margin: 0 0 18px; }
    .passage p.part{ margin-bottom: 72px; }

    .enter{
      margin-top: 120px;
      font-size: clamp(12px, 1.25vw, 17px);
      letter-spacing: .42em;
      text-transform: lowercase;
      color: rgba(255,255,255,.45);
      text-shadow: 0 0 10px rgba(255,255,255,.18);
      opacity: 1 !important;
      transform: none !important;
    }

    /* small debug badge to confirm CSS is loading */
    .debug-badge{
      position: fixed;
      left: 12px;
      bottom: 12px;
      z-index: 10000;
      font: 12px/1.2 Inter, system-ui, sans-serif;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.65);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      padding: 10px 12px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    @media (max-width:520px){ :root{ --stagePad: 28px; } }
  </style>
</head>

<body>
  <div class="ichor-field" aria-hidden="true"></div>
  <div class="debug-badge">DEBUG: TEXT FORCED ON</div>

  <section class="chamber" id="chamber">
    <div class="stage">
      <div class="stage-inner">
        <img id="hero" src="new_portal.jpeg" alt="" />
        <div class="invocation" id="invocation">BLANKET ME</div>
      </div>
    </div>
  </section>

  <section class="ceremony" id="ceremony">
    <div class="ceremony-inner">
      <canvas id="rain" class="rain" aria-hidden="true"></canvas>

      <div class="passage" id="passage">
        <p>we imagine in this exhibition an invitation to witness our creation of new ways of experiencing boundless love</p>
        <p>forward-facing and fusing ethereality with inspiration</p>

        <p class="part">we bear witness and release limitation</p>
        <p class="part">opening to transformation</p>

        <div class="enter" id="enter">enter</div>
      </div>
    </div>
  </section>

  <script>
    // If this logs, JS is running. If you don't see it, your script isn't executing.
    console.log("Script running ✅");

    const chamber = document.getElementById("chamber");
    const hero = document.getElementById("hero");
    const invocation = document.getElementById("invocation");

    function onScroll(){
      const rect = chamber.getBoundingClientRect();
      const viewportH = window.innerHeight;
      const total = rect.height - viewportH;
      const progress = Math.min(1, Math.max(0, (-rect.top) / (total || 1)));

      const driftVh = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--drift")) || 0;
      const driftPx = (driftVh / 100) * viewportH;
      const y = (0.5 - progress) * 2 * driftPx;
      hero.style.setProperty("--y", `${y}px`);

      const fadeStart = 0.00;
      const fadeEnd   = 0.72;
      let opacity = 1;
      if (progress > fadeStart){
        const t = Math.min(1, (progress - fadeStart) / (fadeEnd - fadeStart));
        opacity = 1 - t;
      }
      invocation.style.opacity = opacity;
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", onScroll);
    onScroll();
  </script>
</body>
</html>
