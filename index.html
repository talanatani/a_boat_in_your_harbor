<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BLANKET ME" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- ✅ add 300 for thinner text -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;

      /* ✅ PORTAL (no rain here) */
      --imgScale: 1.55;
      --drift: 32vh;
      --scrollPages: 2.4;

      /* ✅ side room (not full width) */
      --stageMax: 1100px;
      --stagePad: 56px;

      /* ✅ portal invocation placement */
      --textTop: 18%;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* ===== Scroll chamber (PORTAL) ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh);
      background: #000;
    }

    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      background: #000;
      display: grid;
      place-items: start center;
      overflow: hidden;
    }

    .stage-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      transform: translate3d(0, var(--y, 0px), 0) scale(var(--imgScale));
      transform-origin: top center;
      will-change: transform;
      display: block;
      z-index: 0;
    }

    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
      z-index: 0;
    }

    /* ===== PORTAL TITLE ===== */
    .invocation{
      position: absolute;
      left: 50%;
      top: var(--textTop);
      transform: translate(-50%, -50%) translateY(8px);
      z-index: 2;

      font-family: "Inter", system-ui, -apple-system, Helvetica, Arial, sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .26em;

      text-align: center;
      line-height: 1.08;
      font-size: clamp(28px, 3.2vw, 56px);
      max-width: 28ch;
      padding: 0 12px;

      color: rgba(255,255,255,.18);
      text-shadow:
        0 0 6px rgba(255,255,255,.38),
        0 0 16px rgba(255,255,255,.22);

      opacity: var(--invOpacity, 0);
      transition: opacity 3s ease, transform 3s ease;
      will-change: opacity;
    }
    .invocation.show{
      --invOpacity: 1;
      transform: translate(-50%, -50%) translateY(0);
    }

    /* ===== SECOND CHAMBER: RAIN + PASSAGE + ENTER ===== */
    .ceremony{
      min-height: 110vh;
      background: #000;
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
      padding: 80px 16px 64px;
    }

    /* keep same side margins as portal */
    .ceremony-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      position: relative;
      min-height: 70vh;
      display: grid;
      place-items: center;
    }

    /* INTENSE RAIN (hidden until triggered) */
    .rain{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;                /* behind text */
      mix-blend-mode: screen;
      opacity: 0;                /* ✅ hidden by default */
      transition: opacity 900ms ease;
      filter: blur(0.25px);
    }
    .ceremony.rain-on .rain{ opacity: 0.85; }  /* ✅ intense */

    /* Passage (updated for ethereality / expansion / glow) */
    .passage{
      position: relative;
      z-index: 2; /* above rain */
      text-align: center;
      max-width: 54ch;
      padding: 0 10px;

      font-family: "Inter", system-ui, -apple-system, Helvetica, Arial, sans-serif;
      font-weight: 300;                /* ✅ thinner */
      letter-spacing: 0.055em;         /* ✅ more expansion */
      line-height: 1.95;               /* ✅ more breath */
      font-size: clamp(17px, 2.1vw, 24px);

      color: rgba(255,255,255,.78);

      /* ✅ glow closer to BLANKET ME vibe */
      text-shadow:
        0 0 8px rgba(255,255,255,.16),
        0 0 18px rgba(190,220,255,.11),
        0 0 42px rgba(190,220,255,.06);

      opacity: 0;
      transform: translateY(12px);
      transition: opacity 2600ms ease, transform 2600ms ease;
      will-change: opacity, transform;
    }

    /* ✅ subtle bloom behind passage (ichor/ethereal immersion) */
    .passage::before{
      content:"";
      position:absolute;
      inset:-34px;
      pointer-events:none;
      background: radial-gradient(
        circle at 50% 42%,
        rgba(220,235,255,0.10),
        rgba(0,0,0,0)
      );
      filter: blur(12px);
      opacity: 0;
      transition: opacity 2200ms ease;
    }
    .ceremony.text-on .passage::before{ opacity: 0.95; }

    .ceremony.text-on .passage{
      opacity: 1;
      transform: translateY(0);
    }

    /* ✅ more space between each sentence (each <p>) */
    .passage p{
      margin: 0 0 30px;               /* was 14px */
    }
    .passage p:last-child{
      margin-bottom: 0;
    }

    /* ✅ fade OUT once past the passage */
    .passage.is-past{
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
    }
    .passage.is-past::before{
      opacity: 0;
    }

    /* Enter button: appears after passage */
    .enter{
      position: relative;
      z-index: 2;

      margin-top: 60px;               /* ✅ more space before enter (was 34px) */
      padding-top: 8px;

      font-size: clamp(15px, 1.6vw, 20px);
      letter-spacing: .32em;          /* a touch more expansion */
      text-transform: lowercase;

      font-family: "Inter", system-ui, -apple-system, Helvetica, Arial, sans-serif;
      font-weight: 300;

      color: rgba(255,255,255,.64);

      text-shadow:
        0 0 10px rgba(255,255,255,.14),
        0 0 26px rgba(190,220,255,.08);

      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1800ms ease, transform 1800ms ease;
      user-select: none;
    }
    .ceremony.enter-on .enter{
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 520px){
      :root{ --stagePad: 28px; }
      .passage p{ margin-bottom: 26px; }
      .enter{ margin-top: 54px; }
    }

    @media (prefers-reduced-motion: reduce){
      .invocation, .passage, .enter{ transition: none !important; opacity: 1; transform: none; }
      .rain{ display:none; }
      .stage-inner img{ transform: scale(var(--imgScale)); }
      .passage::before{ display:none; }
    }
  </style>
</head>

<body>
  <!-- PORTAL CHAMBER (NO RAIN) -->
  <section class="chamber" id="chamber" aria-label="Opening chamber">
    <div class="stage" aria-label="Sticky stage">
      <div class="stage-inner">
        <img id="hero" src="new_portal.jpeg" alt="" />
        <div class="invocation" id="invocation">BLANKET ME</div>
      </div>
    </div>
  </section>

  <!-- CEREMONY CHAMBER (RAIN STARTS HERE) -->
  <section class="ceremony" id="ceremony" aria-label="Ceremony chamber">
    <div class="ceremony-inner">
      <canvas id="rain" class="rain" aria-hidden="true"></canvas>

      <div class="passage" id="passage" aria-label="Exhibition passage">
        <p>we imagine in this exhibition an invitation to witness our creation of new ways of experiencing boundless love</p>
        <p>forward-facing and fusing ethereality with inspiration</p>
        <p>we bear witness and release limitation</p>
        <p>opening to transformation</p>

        <div class="enter" id="enter">enter</div>
      </div>
    </div>
  </section>

  <script>
    const chamber = document.getElementById("chamber");
    const hero = document.getElementById("hero");
    const invocation = document.getElementById("invocation");

    // ===== Portal scroll drift + portal text fade (as before) =====
    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 1000);
      onScroll();
    });

    function onScroll(){
      const rect = chamber.getBoundingClientRect();
      const viewportH = window.innerHeight;

      const total = rect.height - viewportH;
      const progress = Math.min(1, Math.max(0, (-rect.top) / (total || 1)));

      const driftVh = parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue("--drift")
      ) || 0;
      const driftPx = (driftVh / 100) * viewportH;

      const y = (0.5 - progress) * 2 * driftPx;
      hero.style.setProperty("--y", `${y}px`);

      // Portal title fades while scrolling the portal only
      const fadeStart = 0.00;
      const fadeEnd   = 0.72;

      let opacity = 1;
      if (progress > fadeStart){
        const t = Math.min(1, (progress - fadeStart) / (fadeEnd - fadeStart));
        opacity = 1 - t;
      }
      invocation.style.setProperty("--invOpacity", opacity);
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", onScroll);

    // ===== Rain only starts AFTER user scrolls past portal (in ceremony section) =====
    const ceremony = document.getElementById("ceremony");
    const passageEl = document.getElementById("passage");
    const enterEl = document.getElementById("enter");

    let rainStarted = false;

    const io = new IntersectionObserver((entries) => {
      const entry = entries[0];
      if (!entry.isIntersecting || rainStarted) return;

      rainStarted = true;

      // 1) Start rain (intense)
      ceremony.classList.add("rain-on");
      startRain();

      // 2) Slowly reveal passage
      setTimeout(() => ceremony.classList.add("text-on"), 850);

      // 3) Then reveal "enter"
      setTimeout(() => ceremony.classList.add("enter-on"), 3200);
    }, { threshold: 0.35 });

    io.observe(ceremony);

    // ===== Fade passage out once user scrolls past it =====
    // (and bring it back when scrolling upward)
    const passageFadeIO = new IntersectionObserver(([entry]) => {
      const past = !entry.isIntersecting && entry.boundingClientRect.top < 0;
      if (past) passageEl.classList.add("is-past");
      else passageEl.classList.remove("is-past");
    }, { threshold: 0.02 });

    passageFadeIO.observe(passageEl);

    // ===== INTENSE RAIN CANVAS =====
    const rainCanvas = document.getElementById("rain");
    const rctx = rainCanvas.getContext("2d", { alpha: true });

    let RW = 0, RH = 0, DPR = 1;
    let drops = [];
    let rainRAF = null;

    function resizeRain(){
      const parent = rainCanvas.parentElement.getBoundingClientRect();
      DPR = Math.min(2, window.devicePixelRatio || 1);

      RW = Math.floor(parent.width);
      RH = Math.floor(parent.height);

      rainCanvas.width = Math.floor(RW * DPR);
      rainCanvas.height = Math.floor(RH * DPR);
      rainCanvas.style.width = RW + "px";
      rainCanvas.style.height = RH + "px";

      rctx.setTransform(DPR, 0, 0, DPR, 0, 0);

      // ✅ intense density
      const count = Math.floor((RW * RH) / 12000);
      const n = Math.max(120, Math.min(360, count));
      drops = Array.from({ length: n }, newDrop);
    }

    function newDrop(){
      return {
        x: Math.random() * RW,
        y: Math.random() * RH,
        len: 18 + Math.random() * 60,
        spd: 1.35 + Math.random() * 2.2,
        w: 0.6 + Math.random() * 1.2,
        a: 0.05 + Math.random() * 0.12
      };
    }

    function drawRain(){
      rctx.clearRect(0, 0, RW, RH);
      rctx.lineCap = "round";

      for (const d of drops){
        d.y += d.spd;
        if (d.y - d.len > RH){
          d.y = -40 - Math.random() * 240;
          d.x = Math.random() * RW;
        }

        const g = rctx.createLinearGradient(d.x, d.y, d.x, d.y + d.len);
        g.addColorStop(0, `rgba(255,255,255,0)`);
        g.addColorStop(0.25, `rgba(255,255,255,${d.a})`);
        g.addColorStop(0.75, `rgba(255,255,255,${d.a * 1.25})`);
        g.addColorStop(1, `rgba(255,255,255,0)`);

        rctx.strokeStyle = g;
        rctx.lineWidth = d.w;

        rctx.beginPath();
        rctx.moveTo(d.x, d.y);
        rctx.lineTo(d.x, d.y + d.len);
        rctx.stroke();
      }

      rainRAF = requestAnimationFrame(drawRain);
    }

    function startRain(){
      resizeRain();
      if (rainRAF) cancelAnimationFrame(rainRAF);
      rainRAF = requestAnimationFrame(drawRain);
    }

    window.addEventListener("resize", () => {
      if (rainStarted) resizeRain();
    });
  </script>
</body>
</html>
