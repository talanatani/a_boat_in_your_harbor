<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>a boat in your harbor</title>
  <meta name="description" content="blanket me in inspiration" />

<style>
  body {
  margin: 0;
  min-height: 100vh;
  background-color: black;
}


 
  }
</style>

  
  <style>
    :root{
      --bg0: #0a0a0d;
      --bg1: #0f0f14;
      --ink: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.55);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg0);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x: hidden;
    }

    /* ====== CHAMBER LAYOUT ====== */
    .chamber{
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      isolation: isolate;
    }
    .opening {
  padding: 0;
}


    /* ====== OPENING ENVIRONMENT ====== */
    .opening {
  position: relative;
  min-height: 140vh;
  background-color: black;
  overflow: hidden;
}









    /* Cloud field: soft, blurred, slow "breathing" */
    .opening::before{
      content:"";
      position:absolute;
      inset:-20%;
      z-index:-3;
      background:
        radial-gradient(420px 320px at 20% 25%, rgba(255,255,255,.10), transparent 62%),
        radial-gradient(560px 420px at 65% 30%, rgba(255,255,255,.09), transparent 60%),
        radial-gradient(520px 380px at 40% 70%, rgba(255,255,255,.07), transparent 62%),
        radial-gradient(680px 520px at 80% 78%, rgba(255,255,255,.06), transparent 65%),
        radial-gradient(520px 420px at 12% 82%, rgba(255,255,255,.05), transparent 66%);
      filter: blur(34px);
      opacity: .55;
      transform: translate3d(0,0,0) scale(1.05);
      animation: cloudBreath 24s ease-in-out infinite;
    }

    /* Second cloud layer: slightly different scale + timing for depth */
    .opening::after{
      content:"";
      position:absolute;
      inset:-25%;
      z-index:-2;
      background:
        radial-gradient(520px 420px at 30% 35%, rgba(255,255,255,.07), transparent 64%),
        radial-gradient(720px 520px at 78% 40%, rgba(255,255,255,.06), transparent 66%),
        radial-gradient(620px 520px at 55% 78%, rgba(255,255,255,.05), transparent 68%);
      filter: blur(46px);
      opacity: .45;
      transform: translate3d(0,0,0) scale(1.08);
      animation: cloudBreath2 34s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    /* Very slow light bloom: internal glow, never full white */
    .bloom{
      position:absolute;
      inset:-10%;
      z-index:-1;
      pointer-events:none;
      background:
        radial-gradient(700px 520px at 50% 78%,
          rgba(255,255,255,.18),
          rgba(255,255,255,.08) 35%,
          rgba(255,255,255,.02) 62%,
          transparent 72%);
      filter: blur(10px);
      opacity: .06;
      animation: bloom 18s ease-in-out infinite;
    }

    @keyframes cloudBreath{
      0%   { transform: scale(1.06) translateY(0px);   opacity:.52; }
      50%  { transform: scale(1.10) translateY(-10px); opacity:.62; }
      100% { transform: scale(1.06) translateY(0px);   opacity:.52; }
    }
    @keyframes cloudBreath2{
      0%   { transform: scale(1.08) translateY(0px);   opacity:.40; }
      50%  { transform: scale(1.12) translateY(-14px); opacity:.52; }
      100% { transform: scale(1.08) translateY(0px);   opacity:.40; }
    }
    @keyframes bloom{
      0%   { opacity: .05; transform: scale(1.00); }
      45%  { opacity: .14; transform: scale(1.03); }
      100% { opacity: .05; transform: scale(1.00); }
    }

    /* ====== TEXT SYSTEM (Opening) ====== */
    .invocation{
  position: sticky;
  top: 45vh;
  z-index: 2;

  text-align: center;
  line-height: 1.15;
  letter-spacing: .2px;
  font-weight: 600;
  font-size: clamp(26px, 4vw, 44px);
  max-width: 22ch;
  padding: 0 10px;

  opacity: 0;
  transform: translateY(10px);
  transition: opacity 2.6s ease, transform 2.6s ease;

  text-shadow: 0 0 20px rgba(255,255,255,.08);
}

    .invocation.show{
      opacity: 1;
      transform: translateY(0);
    }

    .hint{
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12.5px;
      letter-spacing: .24em;
      text-transform: lowercase;
      color: var(--muted);
      opacity: 0;
      transition: opacity 1.6s ease;
      user-select: none;
    }
    .hint.show{ opacity: .9; }

    /* ====== CHAMBER 2 placeholder (for scroll feel) ====== */
    .next{
      background:
        radial-gradient(1200px 800px at 50% 30%, rgba(255,255,255,.04), transparent 65%),
        linear-gradient(180deg, #07070a, #040407);
      display: grid;
      place-items: center;
    }
    .enter{
      font-size: clamp(18px, 2.6vw, 28px);
      letter-spacing: .28em;
      color: rgba(255,255,255,.72);
      text-transform: lowercase;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .opening::before, .opening::after, .bloom{ animation: none !important; }
      .invocation{ transition: none !important; }
      .hint{ transition: none !important; }
    }
    .bg-image {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  object-position: center top;
  z-index: -4;
}




  </style>
</head>

<body>
  <!-- Chamber I: Vastness / Arrival -->
  <section class="chamber opening" aria-label="Opening chamber">
    <img src="opening_bk.jpeg" alt="" class="bg-image" />

    <div class="bloom" aria-hidden="true"></div>

    <div class="invocation" id="invocation">
      blanket me in inspiration
    </div>

    <div class="hint" id="hint">scroll</div>
  </section>

  <!-- Chamber II placeholder (so you can feel the scroll transition) -->
  <section class="chamber next" aria-label="Second chamber">
    <div class="enter">enter</div>
  </section>

  <script>
    // Reveal the invocation after the environment has a moment to "bloom"
    const invocation = document.getElementById("invocation");
    const hint = document.getElementById("hint");

    window.addEventListener("load", () => {
      // 1) Let the space arrive first
      setTimeout(() => invocation.classList.add("show"), 2200);

      // 2) Hint to scroll, but only after the invocation appears
      setTimeout(() => hint.classList.add("show"), 8800);
    });

    // Optional: fade the "scroll" hint as soon as they actually scroll
    let hinted = true;
    window.addEventListener("scroll", () => {
      if (!hinted) return;
      if (window.scrollY > 12) {
        hint.style.opacity = "0";
        hinted = false;
      }
    }, { passive: true });
  </script>
</body>
</html>
