<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="blanket me with inspiration" />

  <style>
    :root{
      --bg: #000;

      /* âœ… TUNING KNOBS */
      --imgScale: 1.55;
      --drift: 32vh;
      --scrollPages: 2.4;

      /* âœ… side room (not full width) */
      --stageMax: 1100px;
      --stagePad: 56px;

      /* âœ… text placement */
      --textTop: 18%; /* move up/down: 12% (higher) â†’ 26% (lower) */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      background: var(--bg);
      overflow-x: hidden;
      font-family:
  "Helvetica Neue",
  Helvetica,
  Arial,
  system-ui,
  -apple-system,
  Segoe UI,
  sans-serif;

    }

    /* ===== Scroll chamber ===== */
    .chamber{
      position: relative;
      height: calc(var(--scrollPages) * 100vh);
      background: #000;
    }

    /* Sticky stage */
    .stage{
      position: sticky;
      top: 0;
      height: 100vh;
      background: #000;
      display: grid;
      place-items: start center;
      overflow: hidden;
    }

    /* centered column */
    .stage-inner{
      width: min(var(--stageMax), calc(100vw - var(--stagePad)));
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* image */
    .stage-inner img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      transform:
        translate3d(0, var(--y, 0px), 0)
        scale(var(--imgScale));
      transform-origin: top center;
      will-change: transform;
      display: block;
    }

    /* atmosphere */
    .stage-inner::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(120% 85% at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
    }

    /* Invocation: now up near the portal */
    .invocation{
  position: absolute;
  left: 50%;
  top: var(--textTop);
  transform: translate(-50%, -50%) translateY(8px);
  z-index: 2;

  text-align: center;
  line-height: 1.08;
  letter-spacing: .2px;
  font-weight: 650;
  font-size: clamp(28px, 3.2vw, 56px);

  color: rgba(0,0,0,.52);
  text-shadow:
    0 0 10px rgba(255,255,255,.22),
    0 0 28px rgba(255,255,255,.18);

  /* ðŸ”½ ONLY CHANGE IS HERE */
  opacity: var(--invOpacity, 0);
  filter: blur(2px);
  transition: opacity 3s ease, filter 3s ease, transform 3s ease;
}

.invocation.show{
  --invOpacity: 1;
  filter: blur(0);
  transform: translate(-50%, -50%) translateY(0);
}


    /* Next section */
    .next{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: rgba(255,255,255,.72);
    }
    .enter{
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: .28em;
      text-transform: lowercase;
    }

    @media (max-width: 520px){
      :root{ --stagePad: 28px; }
    }

    @media (prefers-reduced-motion: reduce){
      .invocation{ transition: none !important; opacity: 1; filter: none; transform: translate(-50%,-50%); }
      .stage-inner img{ transform: scale(var(--imgScale)); }
    }
  </style>
</head>

<body>
  <section class="chamber" id="chamber" aria-label="Opening chamber">
    <div class="stage" aria-label="Sticky stage">
      <div class="stage-inner">
        <img id="hero" src="new_portal.jpeg" alt="" />
        <div class="invocation" id="invocation">blanket me with inspiration</div>
      </div>
    </div>
  </section>

  <section class="next" aria-label="Second chamber">
    <div class="enter">enter</div>
  </section>

  <script>
    const chamber = document.getElementById("chamber");
    const hero = document.getElementById("hero");
    const invocation = document.getElementById("invocation");

    window.addEventListener("load", () => {
      setTimeout(() => invocation.classList.add("show"), 1000);
      onScroll();
    });

    function onScroll(){
  const rect = chamber.getBoundingClientRect();
  const viewportH = window.innerHeight;

  const total = rect.height - viewportH;
  const progress = Math.min(1, Math.max(0, (-rect.top) / (total || 1)));

  const driftVh = parseFloat(
    getComputedStyle(document.documentElement).getPropertyValue("--drift")
  ) || 0;
  const driftPx = (driftVh / 100) * viewportH;

  // image movement (unchanged)
  const y = (0.5 - progress) * 2 * driftPx;
  hero.style.setProperty("--y", `${y}px`);

  // --- subtle text fade ---
  // start fading AFTER mid-scroll
  const fadeStart = 0.45;
  const fadeEnd   = 0.75;

  let opacity = 1;

  if (progress > fadeStart){
    const t = Math.min(1, (progress - fadeStart) / (fadeEnd - fadeStart));
    opacity = 1 - t;
  }

  invocation.style.opacity = opacity;
}


    window.addEventListener("scroll", onScroll, { passive: true });
    window.addEventListener("resize", onScroll);
  </script>
</body>
</html>
