<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="blanket me in inspiration" />

  <style>
    :root{
      --bg: #000;

      /* ✅ controls side breathing room */
      --maxWidth: 1100px;      /* smaller = more side space */

      /* ✅ controls how “large” it feels (zoom) */
      --zoom: 1.0;             /* 1.0–1.15 is usually safe before blur */

      /* ✅ controls invocation timing */
      --fadeDelay: 1000ms;
      --fadeDuration: 2400ms;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; margin: 0; }

    body{
      background: var(--bg);
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x: hidden;
    }

    /* ===== Landing ===== */
    .landing{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
    }

    /* Centered column with side room */
    .wrap{
      width: min(var(--maxWidth), calc(100vw - 64px)); /* ✅ side margins */
      margin: 0 auto;
      position: relative;
    }

    /* Keep aspect ratio from the image itself; prevent stretching */
    .hero{
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain; /* no crop, maximum crispness */
      transform: scale(var(--zoom));
      transform-origin: top center;
      will-change: transform;
      image-rendering: auto;
      -webkit-font-smoothing: antialiased;
    }

    /* Optional subtle vignette that doesn't soften the image */
    .vignette{
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(120% 90% at 50% 50%,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,.55) 100%);
    }

    /* Invocation overlay */
    .invocation{
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      text-align: center;
      line-height: 1.12;
      letter-spacing: .2px;
      font-weight: 650;
      font-size: clamp(28px, 3.4vw, 56px);
      max-width: 26ch;
      padding: 0 12px;

      /* readable without needing heavy blur */
      color: rgba(0,0,0,.60);
      text-shadow:
        0 0 10px rgba(255,255,255,.18),
        0 0 24px rgba(255,255,255,.14);

      opacity: 0;
      filter: blur(1.5px);              /* ✅ minimal blur */
      transform: translate(-50%, -50%) translateY(8px);
      transition:
        opacity var(--fadeDuration) ease,
        filter  var(--fadeDuration) ease,
        transform var(--fadeDuration) ease;
    }

    .invocation.show{
      opacity: 1;
      filter: blur(0);
      transform: translate(-50%, -50%) translateY(0);
    }

    @media (max-width: 520px){
      .wrap{ width: calc(100vw - 36px); } /* slightly tighter on mobile */
    }

    @media (prefers-reduced-motion: reduce){
      .invocation{ transition: none !important; opacity: 1; filter: none; transform: translate(-50%,-50%); }
    }
  </style>
</head>

<body>
  <main class="landing" aria-label="Landing">
    <div class="wrap">
      <!-- ✅ crisp: no cover-crop, no forced height -->
      <img class="hero" src="opening_bk.jpeg" alt="" />
      <div class="vignette" aria-hidden="true"></div>

      <div class="invocation" id="invocation">blanket me in inspiration</div>
    </div>
  </main>

  <script>
    const invocation = document.getElementById("invocation");
    window.addEventListener("load", () => {
      const delay = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--fadeDelay")) || 1000;
      setTimeout(() => invocation.classList.add("show"), delay);
    });
  </script>
</body>
</html>
